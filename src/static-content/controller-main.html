<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><h3>Ancestry</h3></div>
    <div class="container-fluid">
        <div id="table-toolbar">
            <div class="btn-group btn-group-normal">
                <button class="btn btn-primary life-map" ><span class="glyphicon glyphicon-map-marker"></span> Life map</button>
                <button class="btn btn-default family-map" ><span class="glyphicon glyphicon-heart"></span> Family map</button>
                <button class="btn btn-default life-sketch" ><span class="glyphicon glyphicon-pencil"></span> Life sketch</button>
                <button class="btn btn-default timeline" ><span class="glyphicon glyphicon-time"></span> Timeline</button>
                <button class="btn btn-default images" ><span class="glyphicon glyphicon-picture"></span> Images</button>
                <button class="btn btn-default quiz" ><span class="glyphicon glyphicon-question-sign"></span> Quiz</button>
            </div>
        </div>
        <table id="table-javascript"></table>
    </div>
</div>    

<script>

    $(function() {
        $('#table-javascript').bootstrapTable({
            //method: 'get',
            //url: 'data2.json',
            data: [
                {
                    id: "asdfasf",
                    name: "John Smith",
                    birth: "1745",
                    death: "1821"
                }, {
                    id: "dfghdfgh",
                    name: "Maggie Smith",
                    birth: "1766",
                    death: "1845"
                }
            ],
            height: 400,
            striped: true,
            pagination: true,
            pageSize: 50,
            pageList: [10, 25, 50, 100, 200],
            search: true,
            showColumns: true,
            showToggle: true,
            minimumCountColumns: 0,
            toolbar: "#table-toolbar",
            clickToSelect: true,
            columns: [{
                    field: 'state',
                    checkbox: true
                }, {
                    field: 'name',
                    title: 'Name',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    switchable: false
                }, {
                    field: 'lifespan',
                    title: 'Lifespan',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    formatter: lifespanFormatter
                }]
        });

        $('#table-javascript').bootstrapTable("append", [
            {
                id: "sdfgsdfg",
                name: "Angie Smith",
                birth: "1749",
                death: "1830"
            }
        ]);
    });

    function lifespanFormatter(value, row, index) {
        return row.birth + '-' + row.death;
    }
</script>
