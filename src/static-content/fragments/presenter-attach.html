<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Displays</h3>
            </div>
            <div class="panel-body" id="display-btns"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <div class="panel-body" id="user-btns"></div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Admin</h3>
    </div>
    <div class="panel-body" id="admin-btns">
        <button class="btn btn-lg btn-danger" id="resetButton" >Restart server</button>
    </div>
</div>


<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset server...</h4>
      </div>
      <div class="modal-body">
        Do you really want to restart the server? All users will have to log in again and all cached data will be lost
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="confirmButton" type="button" class="btn btn-primary">Restart server</button>
      </div>
    </div>
  </div>
</div>

<script>
    var previousCached = 0;
    settings.local = {
        verbs: {
            displays: function(obj) {
                var displays = obj.displays;
                setupDisplayButtons(displays);
            },
            "user-list": function(obj) {
                var users = obj.users;
                setupUserButtons(users);
            },
            precacheEvent: function(obj) {
                var userId = obj.userId;
                var cached = obj.totalCached;
                var queueSize = obj.totalQueueSize;
                var unvisited = obj.estimatedUnvisited;
                var currentGeneration = obj.currentGeneration;

                var divSelecter = "#" + userId + "-progress";
                if (queueSize === 0 || currentGeneration > 4) {
                    $(divSelecter).hide();
                } else if (cached > previousCached) {
                    previousCached = cached;

                    $(divSelecter).show();

                    var total = 64;
                    $("#" + userId + "-cached-prg").css("width", ((cached / total) * 100) + "%");
                }
            }
        }
    };
    
    function setupDisplayButtons(displayIds) {
        $("#display-btns").html("");
        
        $.each(displayIds, function(index, displayId) {
            $("#display-btns").append("<div><button class='btn btn-lg btn-default display-btn' data-display='"+displayId+"'>"+displayId+"</button>" +
                    "<button class='btn btn-lg btn-default ping-display-btn' data-display='"+displayId+"'>Ping</button>" + 
                    "<button class='btn btn-lg btn-default reload-display-btn' data-display='"+displayId+"'><span class='glyphicon glyphicon-refresh' ></span></button></div>");
        });
        
        $(".display-btn").click(function() {
            displayName = $(this).attr("data-display");
            
            navigate("controller-main?group=presenter");
        });
        
        $(".ping-display-btn").click(function() {
            var displayId = $(this).attr("data-display");
            ws.socketSend("pingDisplay " + displayId);
        });
        
        $(".reload-display-btn").click(function() {
            var displayId = $(this).attr("data-display");
            ws.socketSend("reloadDisplay " + displayId);
        });
    }
    
    function setupUserButtons(users) {
        $("#user-btns").html();
        
        $.each(users, function(index, user) {
            if (user.name !== "Guest account") {
                $("#user-btns").append("<div><button class='btn btn-lg btn-default user-btn' data-user='"+user.id+"'>" + user.name + "</button><div class='progress' id='"+user.id+"-progress' style='margin: 10px 10px; width: 150px; display: inline-block'><div class='progress-bar progress-bar-success' id='"+user.id+"-cached-prg' style='width: 0%'><span class='sr-only'></span></div></div></div>");
            }
        });
        
        $(".user-btn").click(function() {
            var userId = $(this).attr("data-user");
            navigate("presenter-user-details?user-id=" + userId);
        });
    }
    
    $("#resetButton").click(function() {
        $("#confirmModal").modal();
    });
    
    $("#confirmButton").click(function() {
        $("#confirmModal").modal("hide");
        ws.socketSend("restart-server");
    });
    
    setHeaderName("Presenter");
    ws.socketSend("listDisplays");
    ws.socketSend("list-current-users");
</script>
