<div id="map-container" style="position: fixed; left: 0; top: 0;">
    <div id="map-canvas" style="width:100%; height:100%; min-height: 500px;"/>
</div>
<script>
    settings.local = {
        verbs: {
            "move-left": function () {
                map.panBy(-100, 0);
            },
            "move-right": function () {
                map.panBy(100, 0);
            },
            "move-up": function () {
                map.panBy(0, -100);
            },
            "move-down": function () {
                map.panBy(0, 100);
            },
            "zoom-out": function () {
                map.setZoom(map.zoom - 1);
            },
            "zoom-in": function () {
                map.setZoom(map.zoom + 1);
            },
            person: function (obj) {
                graphPerson(obj.person);
            },
            people: function (obj) {
                graphPeople(obj.people);
            }
        }
    };

    var map, geocoder;
    function initialize() {                // Create an array of styles.
        var styles = [
            {
                "featureType": "administrative",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "administrative.country",
                "stylers": [
                    {"visibility": "on"}
                ]
            }, {
                "featureType": "administrative.province",
                "stylers": [
                    {"visibility": "simplified"}
                ]
            }, {
                "featureType": "administrative.locality",
                "stylers": [
                    {"visibility": "simplified"}
                ]
            }, {
                "featureType": "landscape.man_made",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "landscape",
                "stylers": [
                    {"visibility": "simplified"}
                ]
            }, {
                "featureType": "poi",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "road",
                "stylers": [
                    {"visibility": "simplified"}
                ]
            }, {
                "featureType": "road",
                "elementType": "labels",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "road.highway",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "transit",
                "stylers": [
                    {"visibility": "off"}
                ]
            }, {
                "featureType": "water",
                "elementType": "labels",
                "stylers": [
                    {"visibility": "simplified"}
                ]
            }, {
                "featureType": "water",
                "stylers": [
                    {"hue": "#0011ff"}
                ]
            }
        ];

        // Create a new StyledMapType object, passing it the array of styles,
        // as well as the name to be displayed on the map type control.
        var styledMap = new google.maps.StyledMapType(styles,
                {name: "Ancestor Map"});

        var mapOptions = {
            zoom: 8,
            center: new google.maps.LatLng(-34.397, 150.644),
            disableDefaultUI: true
        };

        map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('ancestor_map', styledMap);
        map.setMapTypeId('ancestor_map');

        geocoder = new google.maps.Geocoder();
    }


    function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCZCAVOvmqimWWAdMAuCml5sqZ02GAfESw&&' +
                'callback=initialize';
        $("#content").append(script);
    }

    function resize() {
        $("#map-container").height($(document).height());
        $("#map-container").width($(document).width());
    }

    function graphPerson(person) {
        graphPeople([person]);
    }

    function graphPeople(people) {
        var facts = people[0].facts;
        
        if (people[0].spouses) {
            $.each(people[0].spouses, function(index, spouse) {
                facts = facts.concat(spouse.facts);
            });
        };

        $.each(people, function (index, person) {
            if (person.facts) {
                $.each(person.facts, function (index, fact) {
                    if (fact.type === "Birth" || index === 0) {
                        facts.push(fact);
                    }
                });
            }
        });

        graphFacts(facts);
    }

    var flightPath;
    var markers;
    function graphFacts(facts) {
        facts = sortFacts(facts);
        
        console.info("Graphing facts " + JSON.stringify(facts));
        if (markers) {
            $.each(markers, function (index, marker) {
                marker.setMap(null);
            });
        }
        markers = [];
        if (flightPath) {
            flightPath.setMap(null);
        }
        flightPath = new google.maps.Polyline({
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });
        flightPath.setMap(map);

        var promises = [];
        $.each(facts, function (index, fact) {
            if (fact.place) {
                var promise = getLocationForAddress(fact.place);
                promises.push(promise);
            }
        });

        Promise.all(promises).then(
                function (results) {
                    $.each(results, function (index, result) {
                        if (result) {
                            flightPath.getPath().push(result);
                            var fact = facts[index];
                            var marker = new google.maps.Marker({
                                position: result,
                                map: map,
                                title: fact.place + ": " + fact.type + " " + fact.date
                            });
                            markers.push(marker);
                        }
                    });
                    var bounds = new google.maps.LatLngBounds();
                    flightPath.getPath().forEach(function (latLng) {
                        bounds.extend(latLng);
                    });
                    map.fitBounds(bounds);
                },
                function (error) {
                    console.log(error);
                }
        );


    }

    function clearOverlays() {
        for (var i = 0; i < markersArray.length; i++) {
            markersArray[i].setMap(null);
        }
        markersArray.length = 0;
    }

    /*
     * Returns a promise that returns the location
     */
    function getLocationForAddress(address) {
        return new Promise(function (resolve, reject) {
            geocoder.geocode({address: address}, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    resolve(results[0].geometry.location);
                } else if (status == google.maps.GeocoderStatus.OVER_QUERY_LIMIT) {
                    //Maybe do something
                } else if (status == google.maps.GeocoderStatus.ZERO_RESULTS) {
                    resolve(null);
                } else {
                    reject(Error("Failed to get location with message " + status));
                }
            });
        });
    }

    resize();
    loadScript();
</script>
