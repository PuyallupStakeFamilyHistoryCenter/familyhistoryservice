<script>
    var choiceType = getParameterByName("type");
    var target = getParameterByName("target");
    var showPersonDetail = !getParameterByName("hidePersonDetail");
    var sendPeople = !getParameterByName("getPeople");

    function recursivelyAddButtons(person, personMap, index, depth) {
        console.info("Adding person " + JSON.stringify(person) + " to #gen-" + depth + "-" + index)
        $("#gen-" + depth + "-" + index).append("<button class='btn btn-default person-btn' style='position: absolute; left: 0; top: calc(50% - 19px); z-index: 100;' data-id='" + person.id + "'>"+person.name+"</button>");
        $("#connector-" + depth + "-" + index).removeClass("invisible");
        
        if (person.parents) {
            var fatherArray = filterArray(person.parents, "gender=Male");
            if (fatherArray[0]) {
                var father = personMap[fatherArray[0].id];
                if (father) {
                    recursivelyAddButtons(father, personMap, index*2, depth+1);
                }
            }
            
            var motherArray = filterArray(person.parents, "gender=Female");
            if (motherArray[0]) {
                var mother = personMap[motherArray[0].id];
                if (mother) {
                    recursivelyAddButtons(mother, personMap, index*2+1, depth+1);
                }
            }
        }
    }

    settings.local = {
        verbs: {
            people: function(obj) {
                var people = obj.people;
                var peopleIndex = {};
                
                $.each(people, function (index, person) {
                    peopleIndex[person.id] = person;
                });
                
                recursivelyAddButtons(people[0], peopleIndex, 0, 0);
                
                $(".person-btn").click(function (e) {
                    logger.clear();
                    
                    var id = $(this).attr("data-id");
                    if (sendPeople) {
                        switch (choiceType) {
                            case "person": {
                                ws.socketSend("send-person " + token + " " + displayName + " " + id);
                                break;
                            }
                            case "family": {
                                ws.socketSend("send-family " + token + " " + displayName + " " + id);
                                break;
                            }
                            case "ancestors": {
                                ws.socketSend("send-ancestors " + token + " " + displayName + " " + id);
                                break;
                            }
                            case "descendants": {
                                ws.socketSend("send-descendants " + token + " " + displayName + " " + id);
                                break;
                            }
                        }
                    }

                    if (target) {
                        innerNavigate("controller-" + target, "#controls").then(function() {
                            $("#controls-btn").show();
                            if (!showPersonDetail) {
                                $("#people-btn").removeClass("active");
                                $("#controls-btn").click().addClass("active");
                                
                                if (!sendPeople) {
                                    switch (choiceType) {
                                        case "person": {
                                            ws.socketSend("get-person " + token + " " + id);
                                            break;
                                        }
                                        case "family": {
                                            ws.socketSend("get-family " + token + " " + id);
                                            break;
                                        }
                                        case "ancestors": {
                                            ws.socketSend("get-ancestors " + token + " " + id);
                                            break;
                                        }
                                        case "descendants": {
                                            ws.socketSend("get-descendants " + token + " " + id);
                                            break;
                                        }
                                    }
                                }
                            }
                        });
                    }
                    
                    if (showPersonDetail) {
                        innerNavigate("display-person-detail?hide_image=true&person_id=" + id, "#person-info").then(function() {
                            $("#people-btn").removeClass("active");
                            $("#person-info-btn").show().click().addClass("active");
                        });
                    }
                });
            }
        }
    }
</script>

<ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="active" id="people-btn" ><a href="#people" role="tab" data-toggle="tab">People</a></li>
    <li id="person-info-btn" style="display: none" ><a href="#person-info" role="tab" data-toggle="tab">Person</a></li>
    <li id="controls-btn" style="display: none" ><a href="#controls" role="tab" data-toggle="tab">Controls</a></li>
</ul>
<div id="people" style="min-width: 500px">
    <div id="choice-type-btns" class="btn-group btn-group-lg" style="display: none" >
        <button class="btn btn-default type-btn" data-type="person" >Person</button>
        <button class="btn btn-default type-btn" data-type="family" >Family</button>
        <button class="btn btn-default type-btn" data-type="ancestors" >Ancestors</button>
        <button class="btn btn-default type-btn" data-type="descendants" >Descendants</button>
    </div>
    <div>
        <div id="gen-0" style="height: 640px; width: 20%; float: left;"></div>
        <div id="gen-1" style="height: 640px; width: 20%; float: left;"></div>
        <div id="gen-2" style="height: 640px; width: 20%; float: left;"></div>
        <div id="gen-3" style="height: 640px; width: 20%; float: left;"></div>
        <div id="gen-4" style="height: 640px; width: 20%; float: left;"></div>
    </div>
</div>
<div id="person-info" style="display: none;">

</div>
<div id="controls" style="display: none;">

</div>

<script>
    $("#people-btn").click(function (e) {
        $("#people").show();
        $("#person-info").hide();
        $("#controls").hide();
    });

    $("#person-info-btn").click(function (e) {
        $("#people").hide();
        $("#person-info").show();
        $("#controls").hide();
    });

    $("#controls-btn").click(function (e) {
        $("#people").hide();
        $("#person-info").hide();
        $("#controls").show();
    });
    
    $(".type-btn").click(function (e) {
        choiceType = $(this).attr("data-type");
    });
    
    if (!choiceType) {
        choiceType = "ancestory";
        $("#choice-type-btns").show();
    }

    function innerNavigate(dest, selector, timeout) {
        if (!timeout) {
            timeout = 1000;
        }
        var split = dest.split("?");
        var actualDest = "fragments/" + split[0] + ".html";
        var tempVars = null;
        if (split.length > 1) {
            actualDest += "?" + split[1];
            tempVars = getUrlVars(split[1]);
        }
        var deferred = new $.Deferred();

        console.info("Navigating to " + actualDest);
        $.ajax(actualDest)
                .done(
                        function (data) {
                            settings.local = {verbs: {}};
                            fragmentVars = tempVars;
                            $(selector).html(data);

                            deferred.resolve();
                        }
                ).fail(
                function (response) {
                    logger.error("Could not load " + actualDest + " - " + response.statusText);
                    deferred.reject();
                }
        );
        setTimeout(function () {
            deferred.reject();
            //throw new Error("Timed out while loading " + dest);
        }, timeout);

        return deferred.promise();
    }
    
    function build() {
        for (var i = 0; i < 5; i++) {
            var pow = Math.pow(2, i);
            var percentHeight = 100/pow;
            for (var j = 0; j < Math.pow(2, i); j++) {
                $("#gen-" + i).append("<div id='gen-" + i + "-"+ j +"' style='height: "+percentHeight+"%; border: none; position: relative;'>\n" +
                        "<div id='connector-" + (i+1) + "-"+ (j*2) +"' class='invisible' style='position: absolute; top: 25%; left: 50%; border-top-left-radius: 50px; border-left: 2px solid CornflowerBlue; border-top: 2px solid CornflowerBlue; width: 100%; height: 25%'></div>\n" +
                        "<div id='connector-" + (i+1) + "-"+ (j*2+1) +"' class='invisible' style='position: absolute; top: 50%; left: 50%; border-bottom-left-radius: 50px; border-left: 2px solid Crimson; border-bottom: 2px solid Crimson; width: 100%; height: 25%'></div>\n" +
                    "</div>");
            }
        }
    }
    
    build();
    ws.socketSend("get-ancestors " + token + " " + settings.userId);
</script>
