<button id="resetButton" type="button">Reset</button>
<div>
    <input type="radio" name="difficulty" value="easy">Easy
    <input type="radio" name="difficulty" value="medium">Medium
    <input type="radio" name="difficulty" value="hard">Hard
    <input type="radio" name="difficulty" value="insane">Insane
    <input type="radio" name="difficulty" value="custom">Custom
</div>
<div id="customControls" style="display: none;">
    <dl>
        <dt>Piece size</dt>
        <dd>
            <select name="depth">
                <option value="3">Extra large</option>
                <option value="4">Large</option>
                <option value="5">Medium</option>
                <option value="6">Small</option>
                <option value="7">Extra small</option>
            </select>
        </dd>

        <dt>
        Board height
        </dt>
        <dd>
            <input name="boardHeight">
        </dd>

        <dd>
            <input type="checkbox" name="protrusions" id="protrusions"><label for="protrusions">Show protrusions</label>
        </dd>

        <dd>
            <input type="checkbox" name="thumbnail">Show thumbnail
        </dd>

        <dd>
            <input type="checkbox" name="presort" id="presort"><label for="presort">Pre-sort pieces</label>
        </dd>

        <dd>
            <input type="checkbox" name="rotate" id="rotate"><label for="rotate">Rotate pieces</label>
        </dd>

        <dd>
            <input type="checkbox" name="snapOnDrag" id="snapOnDrag"><label for="snapOnDrag">Snap on drag</label>
        </dd>

        <dt>
        Snap threshold
        </dt>
        <dd>
            <input name="snapThreshold">
        </dd>

        <dt>
        Background
        </dt>
        <dd>
            <select name="backgroundTransparency">
                <option value="1">Invisible</option>
                <option value="0.75">..</option>
                <option value="0.5">...</option>
                <option value="0.25">....</option>
            </select>
        </dd>
    </dl>
</div>
