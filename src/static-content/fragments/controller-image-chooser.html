<script src="/static-content/js/jquery.simplePagination.js" ></script>

<script>
    console.info("Starting image chooser");
    var target = getParameterByName("target");
    var showPersonDetail = !getParameterByName("hidePersonDetail");
    var sendPeople = !getParameterByName("getPeople");
    var people;
    var pageSize = 5;

    settings.local = {
        verbs: {
            people: function (obj) {
                people = obj.people;
                
                $("#pagination").pagination({
                    items: people.length,
                    itemsOnPage: pageSize,
                    displayedPages: 3,
                    cssStyle: 'dark-theme',
                    prevText: "<span class='glyphicon glyphicon-chevron-left'></span>",
                    nextText: "<span class='glyphicon glyphicon-chevron-right'></span>",
                    onPageClick: function(pageNumber, event) {
                        showPage(pageNumber-1);
                    }
                });
                
                showPage(0);
            }
        }
    }

    ws.socketSend("get-ancestor-images " + token + " " + settings.userId);
</script>

<ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="active" id="images-btn" ><a href="#images" role="tab" data-toggle="tab">Images</a></li>
    <li id="person-info-btn" style="display: none" ><a href="#person-info" role="tab" data-toggle="tab">Person</a></li>
    <li id="controls-btn" style="display: none" ><a href="#controls" role="tab" data-toggle="tab">Controls</a></li>
</ul>
<div id="images-wrapper">
    <div id="images">

    </div>
    <div id="pagination">

    </div>
</div>
<div id="person-info" style="display: none;">

</div>
<div id="controls" style="display: none;">

</div>

<script>
    $("#images-btn").click(function (e) {
        $("#images-wrapper").show();
        $("#person-info").hide();
        $("#controls").hide();
    });

    $("#person-info-btn").click(function (e) {
        $("#images-wrapper").hide();
        $("#person-info").show();
        $("#controls").hide();
    });

    $("#controls-btn").click(function (e) {
        $("#images-wrapper").hide();
        $("#person-info").hide();
        $("#controls").show();
    });
    
    function showPage(pageNum) {
        $("#images").html("");
        for (var i = pageSize * pageNum; i < Math.min(people.length, pageSize * (pageNum + 1)); i++) {
            var person = people[i];
            
            $("#images").append("<h4>" + person.name + "</h4>");
            $.each(person.images, function(index, image) {
                var obj = {responseType:"personImage",person:person,url:image};
                $("#images").append("<button class='btn btn-default img-btn' style='display: none;' data-image='" + JSON.stringify(obj) + "'><img style='max-width:100px; max-height: 100px;' src='" + obj.url + "' /></button>")
            });
        }
        $(".img-btn img").load(function (e) {
            $(this).parent().show();
        });
        $(".img-btn").click(function (e) {
            var data = $(this).attr("data-image");
            var obj = JSON.parse(data);
            sendToDisplay(data);

            innerNavigate("display-person-detail?hide_image=true&person_id=" + obj.person.id, "#person-info").then(function () {
                if (showPersonDetail) {
                    $("#images-btn").removeClass("active");
                    $("#person-info-btn").show().click().addClass("active");
                    if (!sendPeople) {
                        ws.socketSend("get-" + choiceType + " " + token + " " + obj.person.id);
                    }
                }
                if (target) {
                    innerNavigate("controller-" + target, "#controls").then(function () {
                            $("#controls-btn").show();
                            if (!showPersonDetail) {
                                $("#images-btn").removeClass("active");
                                $("#controls-btn").click().addClass("active");

                            }
                    });
                }
            });
        });
    }

    function innerNavigate(dest, selector, timeout) {
        if (!timeout) {
            timeout = 1000;
        }
        var split = dest.split("?");
        var actualDest = "/static-content/fragments/" + split[0] + ".html";
        var tempVars = null;
        if (split.length > 1) {
            actualDest += "?" + split[1];
            tempVars = getUrlVars(split[1]);
        }
        var deferred = new $.Deferred();

        console.info("Navigating to " + actualDest);
        $.ajax(actualDest)
                .done(
                        function (data) {
                            settings.local = {verbs: {}};
                            fragmentVars = tempVars;
                            $(selector).html(data);

                            deferred.resolve();
                        }
                ).fail(
                function (response) {
                    logger.error("Could not load " + actualDest + " - " + response.statusText);
                    deferred.reject();
                }
        );
        setTimeout(function () {
            deferred.reject();
            //throw new Error("Timed out while loading " + dest);
        }, timeout);

        return deferred.promise();
    }
</script>
