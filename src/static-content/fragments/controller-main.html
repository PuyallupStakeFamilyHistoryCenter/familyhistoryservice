        yourfamily: {

            buttons: [
                {

                },
                {
                    name: "stories",

        games: {

                },
                {
                    name: "stats",
                    label: "Statistics",
                    image: "statistics.jpg",
                    nav: "stats"
                },
            ]
        }
    };
    
    function setButtons(groupName) {
        //Clear messages
        logger.clear();
        
        var group = buttonGroups[groupName];
        
        if (group.label) {
            setHeaderName(group.label);
        }
        
        if (!group || !group.buttons) {
            logger.error("Button group " + groupName + " not found");
            return;
        }
        
        var navButtons = $("#nav-buttons");
        navButtons.html("");
        
        $.each(group.buttons, function(i, buttonInfo) {
            navButtons.append('<button id="'+buttonInfo.name+'-button" class="btn btn-lg btn-default" style="margin: 5px;" '
                    +(buttonInfo.disabled?"disabled":"")+'>'+
                    '<span class="btn-nav"><img src="../media/' + buttonInfo.image + '" /></span><br><strong>'+
                    buttonInfo.label + '</strong></button>');
            $("#" + buttonInfo.name + "-button").click(function(e) {
                if (buttonInfo.nav) {
                    if (buttonInfo.display) {
                        navigateDisplay("display-" + buttonInfo.display);
                    } else {
                        navigateDisplay("display-" + buttonInfo.nav);
                    }
                    navigate("controller-" + buttonInfo.nav);
                } else if (buttonInfo.child) {
                    navigate("controller-main?group="+buttonInfo.child);
                }
                
                e.preventDefault();
            });
        });
        
    }
    
    var groupName = getParameterByName("group");
    console.info("Got group name " + groupName);
    if (!groupName) {
        groupName = "main";
    }
    setButtons(groupName);
</script>

<div style="display: none;">
    <form id="nav-form">
        <input type="text" id="address-text" /><button type="submit">Navigate</button>
    </form>
</div>

<script>
    $(function() {
        $("#nav-form").submit(function(e) {
            var address = $("#address-text").val();
            navigateDisplay(address);
            e.preventDefault();
        });
    });
</script>
