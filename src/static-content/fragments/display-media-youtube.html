<div id="media-holder" class="embed-responsive embed-responsive-16by9">
    <iframe id="player" style="height: 100%; width: 100%; position: fixed; top: 0; left: 0;" type="text/html" src="https://www.youtube.com/embed/-DpJ85617hc?controls=0&disablekb=1&enablejsapi=1&fs=1&modestbranding=1&rel=0" frameborder="0"></iframe>
</div>

<script>
    var player, ready;
    var playlist;
    
    settings.local = {
        verbs: {
            youtube: function (obj) {
                console.info("Embedding video from YouTube");
                if (ready) {
                    playlist = [obj];
                    playNext();
                }
            },
            composition: function (obj) {
                if (ready) {
                    playlist = obj.parts;
                    playNext();
                }
            },
            pause: function () {
                if (ready) player.pauseVideo();
            },
            play: function () {
                if (ready) player.playVideo();
            },
            skipBackward: function() {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true);
            },
            skipForward: function() {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true);
            },
            mute: function() {
                if (player.isMuted()) {
                    player.unMute();
                } else {
                    player.mute();
                }
            },
            volumeDown: function() {
                if (player.isMuted()) {
                    player.unMute();
                } else {
                    var currentVolume = player.getVolume();
                    player.setVolume(currentVolume - 10);
                }
            },
            volumeUp: function() {
                if (player.isMuted()) {
                    player.unMute();
                } else {
                    var currentVolume = player.getVolume();
                    player.setVolume(currentVolume + 10);
                }
            }
        }
    }

    $("#player").load(function () {
        try {
            //Test if YouTube API already loaded
            onYouTubeIframeAPIReady();
        } catch (e) {
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var player = document.getElementById("player");
            player.parentNode.insertBefore(tag, player);
        }
    });

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }
    
    function onPlayerReady(event) {
        ready = true;
    }
    
    function onPlayerStateChange(event) {
        switch (event.data) {
            case YT.PlayerState.ENDED:
                playNext();
                break;
        }
    }
    
    function playNext() {
        if (playlist && playlist.length > 0) {
            play(playlist.shift());
        }
    }
    
    function play(video) {
        var config = {
            'videoId': video.id,
            'startSeconds': video.start,
            'endSeconds': video.end
        }
        if (video.wait) {
            player.cueVideoById(config);
        } else {
            player.loadVideoById(config);
        }
    }
</script>
