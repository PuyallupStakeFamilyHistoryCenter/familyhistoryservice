<h3>Answers</h3>
<div id="score"></div>
<div id="answers" class="btn-group-vertical">
</div>

<div id="hint" >
</div>

<button id="new-question" style="display: none;" class="btn btn-lg btn-primary">New question</button>

<script>
    var people;
    settings.local = {
        verbs: {
            person: function(obj) {
                people = [obj.person];
                askQuestion();
            },
            people: function(obj) {
                people = obj.people;
                askQuestion();
            }
        }
    }
    
    var personQuestionTemplates = [
        {
            prerequisites: [
                'name',
                'facts.Birth.date',
                'facts.Death.date'
            ],
            question: "When was ${name} born?",
            answers: [
                { 
                    text: '${facts.Birth.date}', 
                    hint: "Correct! ${name} was born on ${facts.Birth.date} in ${facts.Birth.place} to ${parents.0.name} and ${parents.1.name}" 
                },
                { 
                    text: '${facts.Death.date}', 
                    hint: "No, but ${name} died on ${facts.Death.date} in ${facts.Death.place}" 
                },
                { 
                    text: '${*.facts.*.date}'
                },
                { 
                    text: '${*.facts.*.date}'
                },
            ],
        },
        {
            prerequisites: [
                'name',
                'parents.0.name',
                'parents.1.name',
                'children.*,gender=Male.name',
                'children.*,gender=Female.name',
            ],
            question: "Who were ${name}'s parents?",
            answers: [
                { 
                    text: '${parents.*,gender=Male.name} and ${parents.*,gender=Female.name}', 
                    hint: "Correct! ${name} was born on ${facts.Birth.date} in ${facts.Birth.place} to ${parents.*,gender=Male.name} and ${parents.*,gender=Female.name}" 
                },
                { 
                    text: '${children.*,gender=Male.name} and ${children.*,gender=Female.name}', 
                    hint: "No, those are his/her children!" 
                },
                { 
                    text: '${*,gender=Male,living=false.name} and ${children.*,gender=Female.name}', 
                },
                { 
                    text: '${parents.*,gender=Male.name} and ${*,gender=Female,living=false.name}'
                },
            ],
        },
        {
            prerequisites: [
                'name',
                'images.0'
            ],
            question: "Who is this?<br><img src='${images.*}' style='max-width:600px; max-height:600px' />",
            answers: [
                { 
                    text: '${name}', 
                    hint: "Correct!" 
                },
                { 
                    text: '${*.name}'
                },
                { 
                    text: '${*.name}'
                },
                { 
                    text: "That's not a person!"
                },
            ],
        },
        
        //Question ideas
        //
    ];
    
    function askQuestion() {
        $("#new-question").show();
        var template = getRandomElement(personQuestionTemplates);
        
        var questionAndAnswers;
        var maxTries = 100;
        var currentTry = 0;
        while (!questionAndAnswers && currentTry < maxTries) {
            var person = getRandomElement(filterArray(people, "living=false"));
            
            if (satisfiesPrerequisites(person, template.prerequisites)) {
                questionAndAnswers = createQuestion(person, template);
            }
            currentTry++;
        }
        
        if (!questionAndAnswers) {
            logger.error("Failed to create question");
            return;
        }
        
        sendQuestion(questionAndAnswers.question);
        setAnswers(questionAndAnswers.answers);
    }
    
    function createQuestion(person, template) {
        var questionAndAnswers = {};
            
        console.info("Trying to create question " + JSON.stringify(template) + " for person " + JSON.stringify(person));
        
        questionAndAnswers.question = replaceVariables(person, template.question);
        questionAndAnswers.answers = [];
        
        console.info("Got question '" + questionAndAnswers.question + "'")
        
        $.each(template.answers, function(index, answerTemplate) {
            var answer = {};
            answer.text = replaceVariables(person, answerTemplate.text);
            if (answerTemplate.hint) {
                answer.hint = replaceVariables(person, answerTemplate.hint);
            }
            console.info("Got answer '" + answer + "'");
            questionAndAnswers.answers.push(answer);
        });
        
        return questionAndAnswers;
    }
    
    function replaceVariables(person, original) {
        var regex = /\$\{([^\}]+)\}/g;
        var matches = original.match(regex);
        
        if (!matches) {
            return original;
        }
        
        var final = original;
        $.each(matches, function(index, found) {
            var variable = found.substr(2, found.length - 3);
            final = final.replace(found, resolveChildProperty(person, variable)); 
        });
        
        return final;
    }
    
    function satisfiesPrerequisites(person, prerequisites) {
        if (person.living) {
            return false;
        }
        
        var hasPrerequisites = true;
        $.each(prerequisites, function(index, prerequisite) {
            if (!resolveChildProperty(person, prerequisite)) {
                console.info("Could not resolve prerequisite " + prerequisite + " in person " + JSON.stringify(person));
                hasPrerequisites = false;
            }
        });
        
        return hasPrerequisites;
    }
    
    function resolveChildProperty(person, path) {
        var split = path.split(".");
        var currentObject;
        var currentTry = 0;
        var maxTries = 10;
        
        do {
            currentObject = person;
            $.each(split, function(index, key) {
                if (!currentObject) {
                    return;
                }

                if (key[0] === "*" && index === 0) {
                    currentObject = getRandomElement(filterArray(people, key.substr(1)));
                } else if (key[0] === "*") {
                    currentObject = getRandomElement(filterArray(currentObject, key.substr(1)));
                } else if (index > 0 && split[index-1] === "facts") {
                    // Loop through facts until found
                    $.each(currentObject, function(index, fact) {
                        if (fact.type === key) {
                            currentObject = fact;
                        }
                    });
                } else if (currentObject && currentObject[key]) {
                    currentObject = currentObject[key];
                } else {
                    currentObject = null;
                }
            });
        } while (split[0] === "*" && currentObject === null && currentTry < maxTries);
        
        return currentObject;
    }
    
    function filterArray(array, rawFilters) {
        var split = rawFilters.split(',');
        
        var currentArray = array;
        $.each(split, function(index, rawFilter) {
            var newArray = [];
            var splitFilter = rawFilter.split("=");
            var filterKey = splitFilter[0];
            var filterValue = splitFilter[1];
            
            $.each(currentArray, function(index2, arrayValue) {
                if (arrayValue[filterKey] != null && arrayValue[filterKey].toString && arrayValue[filterKey].toString() === filterValue) {
                    newArray.push(arrayValue);
                } else if (arrayValue[filterKey] == filterValue) {
                    newArray.push(arrayValue);
                }
            });
            
            currentArray = newArray;
        });
        
        return currentArray;
    }
    
    function sendQuestion(question) {
        ws.socketSend("send " + displayName + " {\"responseType\":\"question\",\"question\":\"" + question + "\"}");
    }
    
    var totalCorrect = 0;
    var totalAnswered = 0;
    function setAnswers(answers) {
        $("#hint").html("");
        $("#answers").html("");
        //TODO: Shuffle answers
        $.each(answers, function(index, answer) {
            $("#answers").append('<button data-id="' + index + '"' + (answer.hint?' data-hint="' + answer.hint + '"':'') + ' class="btn btn-default btn-lg answer-btn" >' + answer.text + "</button>");
        });
        
        $(".answer-btn").click(function() {
            var id = $(this).attr("data-id");
            if (id === "0") {
                $(this).addClass("btn-success");
                $(this).parent().parent().children().children().prop("disabled", "true");
                totalCorrect++;
            } else {
                $(this).addClass("btn-danger");
                $(this).prop("disabled", "true");
            }
            
            var hint = $(this).attr("data-hint");
            if (hint) {
                $("#hint").html(hint);
            } else {
                $("#hint").html("");
            }
            
            totalAnswered++;
            $("#score").html(totalCorrect + "/" + totalAnswered + " (" + Math.round(totalCorrect * 10000 / totalAnswered) / 100 + "%)")
        });
    }
    
    $("#new-question").click(askQuestion);
    
    ws.socketSend("get-ancestors " + token + " " + settings.userId);
</script>
