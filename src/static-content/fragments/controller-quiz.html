    function askQuestion() {
        $("#new-question").show();
        for (var i = 0; !questionAndAnswers && i < 5; i++) {
            var template = getRandomElement(personQuestionTemplates);

            var questionAndAnswers;
            var maxTries = 100;
            var currentTry = 0;
            for (var j = 0; !questionAndAnswers && j < 100; j++) {
                var person = getRandomElement(filterArray(people, "living=false"));

                if (satisfiesPrerequisites(person, template.prerequisites) && resolveConstants(template, person)) {
                    questionAndAnswers = createQuestion(person, template);
                    
                    if (questionAndAnswers && questionAndAnswers.answers.length < 2) {
                        questionAndAnswers = null;
                    }
                }
            }
        }
        
        if (!questionAndAnswers) {
            logger.error("Failed to create question");
            return;
        }
        
        sendQuestion(questionAndAnswers);
        setAnswers(questionAndAnswers.answers);
        $("#read-question").show();
    }
    
    function resolveConstants(template, person) {
        var allResolved = true;
        resolvedConstants = [];
        if (template.constants) {
            Object.keys(template.constants).forEach(function(key) {
                resolvedConstants[key] = resolveChildProperty(person, replaceVariables(person, template.constants[key]));
                allResolved = allResolved && (resolvedConstants[key]?true:false);
            });
            console.info("Resolved constants " + JSON.stringify(resolvedConstants));
        }
        return allResolved;
    }
    
    var resolvedConstants = [];
    function createQuestion(person, template) {
        var questionAndAnswers = {};
            
        console.info("Trying to create question " + JSON.stringify(template) + " for person " + JSON.stringify(person));
        
        questionAndAnswers.question = replaceVariables(person, template.question);
        questionAndAnswers.answers = [];
        
        console.info("Got question '" + questionAndAnswers.question + "'")
        
        $.each(template.answers, function(index, answerTemplate) {
            var answer = {
                index: index
            };
            var duplicate;
            var currentTry = 0;
            var maxTries = 10;
            do {
                duplicate = false;
                answer.text = replaceVariables(person, answerTemplate.text);
                for (var i = 0; i < questionAndAnswers.answers.length; i++) {
                    if (!answer.text || questionAndAnswers.answers[i].text === answer.text) {
                        duplicate = true;
                        break;
                    } else if (questionAndAnswers.answers[i].text.indexOf(",") >= 0 && answer.text.indexOf(",") >= 0) {
                        var commaPos1 = questionAndAnswers.answers[i].text.indexOf(",");
                        var commaPos2 = answer.text.indexOf(",");
                        var part1 = questionAndAnswers.answers[i].text.substr(0, commaPos1);
                        var part2 = answer.text.substr(0, commaPos2);
                        
                        duplicate = part1 === part2;
                    }
                }
                currentTry++;
            } while (duplicate && currentTry < maxTries);
            if (!duplicate) {
                if (answerTemplate.hint) {
                    answer.hint = replaceVariables(person, answerTemplate.hint);
                }
                console.info("Got answer '" + answer.text + "'");
                questionAndAnswers.answers.push(answer);
            }
        });
        
        shuffle(questionAndAnswers.answers);
        
        return questionAndAnswers;
    }
    
    function replaceVariables(person, original) {
        var regex = /\$\{([^\}\{]+)\}/g;
        var matches = original.match(regex);
        if (!matches) {
            return original;
        }
        
        var final = original;
        do {
            $.each(matches, function(index, found) {
                var variable = found.substr(2, found.length - 3);
                final = final.replace(found, resolveChildProperty(person, variable)); 
            });
            matches = final.match(regex)
        } while (matches);
        
        return final;
    }
    
    function satisfiesPrerequisites(person, prerequisites) {
        if (!person || person.living) {
            return false;
        }
        
        var hasPrerequisites = true;
        $.each(prerequisites, function(index, prerequisite) {
            if (!resolveChildProperty(person, prerequisite)) {
                console.info("Could not resolve prerequisite " + prerequisite + " in person " + JSON.stringify(person));
                hasPrerequisites = false;
            }
        });
        
        return hasPrerequisites;
    }
    
    function resolveChildProperty(person, path) {
        var split = path.split(".");
        var currentObject;
        var currentTry = 0;
        var maxTries = 10;
        
        do {
            currentObject = person;
            $.each(split, function(index, key) {
                if (!currentObject) {
                    return;
                }

                if (key[0] === "*" && index === 0) {
                    currentObject = getRandomElement(filterArray(people, key.substr(1)));
                } else if (key[0] === "*") {
                    currentObject = getRandomElement(filterArray(currentObject, key.substr(1)));
                } else if (resolvedConstants[key] && index === 0) {
                    currentObject = resolvedConstants[key];
                } else if (currentObject && currentObject[key]) {
                    currentObject = currentObject[key];
                } else {
                    currentObject = null;
                }
            });
        } while (split[0] === "*" && currentObject === null && currentTry < maxTries);
        
        return currentObject;
    }
    
    function sendQuestion(questionAndAnswers) {
        questionAndAnswers.responseType = "question";
        sendToDisplay(JSON.stringify(questionAndAnswers));
    }
    
    var totalCorrect = 0;
    var totalAnswered = 0;
    function setAnswers(answers) {
        $("#hint").html("");
        $("#answers").html("");
        $.each(answers, function(index, answer) {
            $("#answers").append('<button data-id="' + answer.index + '"' + (answer.hint?' data-hint="' + answer.hint + '"':'') + ' class="btn btn-default btn-lg answer-btn" >' + answer.text + "</button>");
        });
        
        $(".answer-btn").click(function() {
            var id = $(this).attr("data-id");
            if (id === "0") {
                $(this).addClass("btn-success");
                $(this).parent().parent().children().children().prop("disabled", "true");
                totalCorrect++;
                sendToDisplay(JSON.stringify({responseType:"correctAnswer",index:id}));
            } else {
                $(this).addClass("btn-danger");
                $(this).prop("disabled", "true");
                sendToDisplay(JSON.stringify({responseType:"incorrectAnswer",index:id}));
            }
            
            var hint = $(this).attr("data-hint");
            if (hint) {
                $("#hint").html(hint);
            } else {
                $("#hint").html("");
            }
            
            totalAnswered++;
        });
    }
    
    $("#new-question").click(askQuestion);
    $("#read-question").click(function() {
        sendToDisplay(JSON.stringify({responseType:"read"}));
    });
