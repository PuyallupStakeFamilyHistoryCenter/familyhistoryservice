<div id='loading-div' >
    Loading images...
    <div id="cache" style="width:.1px; height:.1px; overflow: hidden"></div>
    <div class="progress">
        <div class="progress-bar progress-bar-default progress-bar-striped active cached-prg" style="width: 100%">
            Loading...
        </div>
    </div>
</div>

<div id="game" style="display:none">
    <div style="width:50%; float: left" id="first-guess-div">
        <h2>Choose a card on the controller</h2>
    </div>

    <div style="width: 50%; float: left" id="second-guess-div">

    </div>
</div>

<script>
    var firstGuess = null;
    var secondGuess = null;
    
    settings.local = {
        verbs: {
            guess: function(obj) {
                reveal(obj.guess);
            },
            cache: function(obj) {
                cache(obj.cache);
            },
            won: function(obj) {
                showWin();
            }
        }
    }
    
    var memoryTimeout = null;
    function reveal(guess) {
        var guessDiv;
        if (firstGuess && !secondGuess) {
            secondGuess = guess;
            guessDiv = $("#second-guess-div");
        } else {
            firstGuess = guess;
            secondGuess = null;
            if (memoryTimeout) {
                clearTimeout(memoryTimeout);
                memoryTimeout = null;
            }
            $("#second-guess-div").html("");
            guessDiv = $("#first-guess-div");
        }
        
        switch (guess.type) {
            case "img": {
                guessDiv.html("<img src='"+guess.img+"' style='max-width:100%;' />");
                
                break;
            }
        }
        
        if (secondGuess) {
            clearTimeout(memoryTimeout);
            memoryTimeout = setTimeout(resetUI, 5000);
            guessDiv.children("img").load(function() {
                clearTimeout(memoryTimeout);
                memoryTimeout = setTimeout(resetUI, 3000);
            });
        }
    }
    
    function resetUI() {
        firstGuess = null;
        secondGuess = null;
        $("#first-guess-div").html("<h2>Choose a card on the controller</h2>");
        $("#second-guess-div").html("");
        clearTimeout(memoryTimeout);
        memoryTimeout = null;
    }
    
    function showWin() {
        resetUI();
        $("#first-guess-div").html("<h2>You won!</h2>");
        console.info("Memory game won");
    }
    
    function cache(imgs) {
        resetUI();
        $("#loading-div").show();
        $("#game").hide();
        $("#cache").html("");
        var promises = [];
        $.each(imgs, function(index, img) {
            $("#cache").append("<img src='"+img+"' id='cache-img-"+index+"' style='width:1px; height:1px' />")

            promises.push(new Promise(function(resolve, reject) {
                $("#cache-img-"+index).load(function() {
                    resolve();
                });
            }));
            
            Promise.all(promises).then(
                    function() {
                        $("#loading-div").hide();
                        $("#game").show();
                    });
        });
    }
</script>
