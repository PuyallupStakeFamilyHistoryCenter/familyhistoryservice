<div id="board">
    
</div>

<button id="reset-btn" class="btn btn-lg btn-primary">Reset</button>
<div class="btn-group btn-group-lg" data-toggle="buttons">
    <label class="btn btn-default">
        <input type="radio" name="difficulty" value="easy">Easy
    </label>
    <label class="btn btn-default active">
        <input type="radio" name="difficulty" value="medium" checked="">Medium
    </label>
    <label class="btn btn-default">
        <input type="radio" name="difficulty" value="hard">Hard
    </label>
    <label class="btn btn-default">
        <input type="radio" name="difficulty" value="insane">Insane
    </label>
    <label class="btn btn-warning">
        <input type="radio" name="difficulty" value="custom">Custom
    </label>
</div>
<div id="customControls" style="display: none;">
    <dl class="dl-horizontal">
        <dt>Piece size</dt>
        <dd>
            <div class="btn-group btn-group-lg" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="pairs" value="4">4
                </label>
                <label class="btn btn-default active">
                    <input type="radio" name="pairs" value="5" checked="">5
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="pairs" value="6">6
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="pairs" value="7">7
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="pairs" value="8">8
                </label>
            </div>
        </dd>
    </dl>
</div>

<script>
    console.info("Loading controller-memory");
    var configurations = {
        easy: {
            pairs: 4,
        },
        medium: {
            pairs: 5,
        },
        hard: {
            pairs: 7,
        },
        insane: {
            pairs: 8,
        }
    };
    
    $('input[name=difficulty]:radio').change(function () {
        $("#customControls").hide();

        settings.config = cloneObject(configurations[$(this).val()]);
        reset();
    });

    $("input[name=difficulty][value='custom']:radio").unbind().change(function () {
        if (!settings.config) {
            settings.config = cloneObject(configurations.medium);
        }
        initRadio("[name=pairs]", settings.config.pairs);
        $("#customControls").show();
    });
    
    $("[name=pairs]").change(function () {
        settings.config.pairs = $(this).val();
        reset();
    });



    settings.local = {
        verbs: {
            people: function(obj) {
                setupBoard(obj.people);
            }
        }
    }
    
    function setupBoard(people) {
        console.info("Setting up board");
        var cols=3;
        
        var allImgs = [];
        $.each(people, function(index, person) {
            if (person.images) {
                Array.prototype.push.apply(allImgs, person.images);
            }
        });
        
        allImgs = shuffle(dedupe(allImgs));

        var imgs = allImgs.slice(0, settings.config.pairs);
        sendToDisplay(JSON.stringify(
                    {
                        responseType:"cache",
                        cache:imgs
                    }
                ));
        
        var doubleImgs = [];
        Array.prototype.push.apply(doubleImgs, imgs);
        Array.prototype.push.apply(doubleImgs, imgs);
        doubleImgs = shuffle(doubleImgs);
        
        var i = 0;
        var index = 0;
        $("#board").html("");
        while (index < doubleImgs.length) {
            $("#board").append("<div id='row-"+i+"'></div>");
            for (var j = 0; j < cols; j++) {
                if (doubleImgs[index]) {
                    $("#row-"+i).append("<button id='btn-"+i+"-"+j+"' class='btn btn-lg btn-default game-btn' data-guess='{\"img\":\""+doubleImgs[index]+"\",\"type\":\"img\"}' style='width:100px;height:100px'></button>");
                }
                index++;
            }
            i++;
        }

        var firstBtn = null;
        $(".game-btn").click(function() {
            var guess = $(this).attr("data-guess");
            sendToDisplay(JSON.stringify(
                    {
                        responseType:"guess",
                        guess:JSON.parse(guess)
                    }
                ));
            if (firstBtn) {
                var firstGuess = firstBtn.attr("data-guess");
                if (firstGuess === guess) {
                    $(this).prop("disabled", "disabled");
                    
                    var disabledCount = $(".game-btn:disabled").length;
                    var allCount = $(".game-btn").length;
                    console.info(disabledCount + "/" + allCount + " cards matched");
                    if (disabledCount === allCount) {
                        sendToDisplay(JSON.stringify({responseType:"won"}));
                    }
                } else {
                    firstBtn.removeProp("disabled");
                }
                firstBtn = null;
            } else {
                firstBtn = $(this).prop("disabled", "disabled");
            }
        });
    }
    
    function reset() {
        ws.socketSend("get-ancestors " + token + " " + settings.userId);
    }
    
    function cloneObject(obj) {
        var serialized = window.JSON.stringify(obj);
        var clone = window.JSON.parse(serialized);
        return clone;
    }
    
    function initCheckbox(selector, value) {
        var checkbox = $(selector);
        if (value) {
            checkbox.prop('checked',"");
            checkbox.parent().addClass("active");
        } else {
            checkbox.removeProp('checked');
            checkbox.parent().removeClass("active");
        }
    }
    
    function initRadio(selector, value) {
        $(selector).removeProp('checked').parent().removeClass("active");
        $(selector + "[value="+value+"]").prop('checked','').parent().addClass("active");
    }
    
    $("#reset-btn").click(reset);
    
    settings.config = cloneObject(configurations.medium);
    reset();
</script>
