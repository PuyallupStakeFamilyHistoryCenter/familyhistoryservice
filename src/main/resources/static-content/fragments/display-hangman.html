<script>
    var cIndex = 0;
    var finished = false;
    
    var gameParts = [
        "base", "frame-1", "frame-2", "rope", "head", "body", "left-arm", 
        "right-arm", "left-leg", "right-leg"
    ];
    
    settings.local = {
        verbs: {
            guess: function(obj) {
                if (finished) {
                    return;
                }
                if ($(".letter-" + obj.letter).length > 0) {
                    removeClass(".letter-" + obj.letter,"hidden");
                    addClass(".underline-" + obj.letter,"hidden");
                    
                    if ($(".letter.used.hidden").length === 0) {
                        finished = true;
                        
                        $(".letter").attr("fill", "green");
                        $("#reveal-div").show();
                    }
                } else {
                    removeClass(".game-part-" + gameParts[cIndex++],"hidden");
                    
                    if ($(".game-part.hidden").length === 0) {
                        finished = true;
                        
                        $(".letter.hidden").attr("fill", "red");
                        removeClass(".letter.used.hidden", "hidden");
                        addClass(".underline", "hidden");
                        $("#reveal-div").show();
                    }
                }
            },
            start: function(obj) {
                cIndex = 0;
                finished = false;
                addClass(".game-part","hidden");
                $("#reveal-div").hide();
                setupReveal(obj.imgUrl, obj.name);
                setupWord(obj.word);
            },
            screenshot: function() {
                logger.warn("Screenshot is disabled in hangman");
            }
        }
    };
    
    function setupReveal(imgUrl, name) {
        var html = "";
        if (imgUrl) {
            html += "<img id='reveal-img' style='display: none' src='"+imgUrl+"'/>";
        }
        html += "<h3 id='reveal-name' style='width: 100%; text-align: center'>"+name+"</h3>";
        $("#reveal-div").html(html);
        $("#reveal-img").css("max-height", $("#board").height() * .60);
        $("#reveal-div").show();
        $("#reveal-div").css("left", (($("#board").width() - $("#reveal-div").width())/2) + "px");
        $("#reveal-div").hide();
            
        $("#reveal-img").load(function() {
            $("#reveal-div").show();
            $("#reveal-img").show()
                    .css("max-height", $("#reveal-div").height()*.70 + "px");
            $("#reveal-name").css("max-width", $("#reveal-img").width() + "px");
            $("#reveal-div").css("left", (($("#board").width() - $("#reveal-div").width())/2) + "px");
            $("#reveal-div").hide();
            
            setTimeout(function() {
            },10);
        });
    }
    
    function setupWord(word) {
        addClass(".word", "hidden");
        removeClass(".letter", "letter-[A-Z]");
        removeClass(".underline", "underline-[A-Z]");
        removeClass(".letter","used");
        $(".letter.hidden").attr("fill", "black");
        var currentX = 60-((9*word.length)+(2*word.length-1))/2;
        
        $.each(word.split(""), function(index, letter) {
            letter = letter.toUpperCase();
            $(".letter-"+index).html(letter);
            $(".letter-"+index).attr("x", currentX);
            $(".underline-"+index).attr("x1", currentX);
            $(".underline-"+index).attr("x2", currentX+9);
            currentX+=11;
            addClass(".letter-"+index,"letter-"+letter+" used");
            addClass(".underline-"+index,"underline-"+letter);
            removeClass(".underline-"+index,"hidden");
        });
    }
    
    function addClass(selector, c) {
        $(selector).each(function() {
            var classes = $(this).attr('class');
            $(this).attr('class', classes + " " + c);
        });
    }
    
    function removeClass(selector, c) {
        $(selector).each(function() {
            var classes = $(this).attr('class');
            var regex = new RegExp("^"+c+"$|^"+c+" | "+c+"$| "+c+"(?= )","g");
            $(this).attr('class', classes.replace(regex,""));
        });
    }
    
    $("#board").height($(window).height() - $("#page-header").height() - 10);
    $("#board").width($("#content").width() - 10);
    
</script>
