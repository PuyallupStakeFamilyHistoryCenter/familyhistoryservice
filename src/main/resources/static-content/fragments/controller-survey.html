<div class="panel panel-default" id="stake-options">
    <div class="panel-heading">
        Home stake
    </div>
    <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default"><input type="radio" id="puyallup-stake" value="puyallup" name="stake" />Puyallup Stake</label>
            <label class="btn btn-default"><input type="radio" id="other-stake" value="other" name="stake" />Other</label>
        </div>
    </div>
</div>

<div id="ward-options" class="panel panel-default" style="display:none;">
    <div class="panel-heading">
        Home ward
    </div>
    <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default"><input type="radio" value="bonney-lake" name="ward" />Bonney Lake Ward</label>
            <label class="btn btn-default"><input type="radio" value="clarks-creek" name="ward" />Clarks Creek Ward</label>
            <label class="btn btn-default"><input type="radio" value="lake-tapps" name="ward" />Lake Tapps Ward</label>
            <label class="btn btn-default"><input type="radio" value="north-tapps" name="ward" />North Tapps Ward</label>
            <label class="btn btn-default"><input type="radio" value="puyallup" name="ward" />Puyallup Ward</label>
            <label class="btn btn-default"><input type="radio" value="sumner" name="ward" />Sumner Ward</label>
            <label class="btn btn-default"><input type="radio" value="surprise-lake" name="ward" />Surprise Lake Ward</label>
            <label class="btn btn-default"><input type="radio" value="victor-falls" name="ward" />Victor Falls Ward</label>
        </div>
    </div>
</div>

<div id="party-info" class="panel panel-default" style="display:none;">
    <div class="panel-heading">
        Party info
    </div>
    <div class="panel-body">
        <label for="num-adults">Number of adults in group</label>
        <div class="input-group" id="pin-input-div" style="max-width: 200px;">
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            <input type="text" id="num-adults" name="num-adults" pattern="[0-9]*" maxlength="6" class="form-control" placeholder="0" />
        </div>
        <br/>
        <label for="num-children">Number of children in group</label>
        <div class="input-group" id="pin-input-div" style="max-width: 200px;">
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            <input type="text" id="num-children" name="num-children" pattern="[0-9]*" maxlength="6" class="form-control" placeholder="0" />
        </div>
    </div>
</div>

<div id="interests" style="display:none;" class="panel panel-default">
    <div class="panel-heading">
        Interests
    </div>
    <div class="panel-body">
        Please indicate which of the following family history activities you're interested in learning more about:
        <div id="indexing">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="indexing" name="interests" />Indexing</label>
            </div>
        </div>
        <div id="scanning">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="scanning" name="interests" />Scanning photos</label>
            </div>
        </div>
        <div id="uploading">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="uploading" name="interests" />Uploading photos</label>
            </div>
        </div>
        <div id="recording">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="recording" name="interests" />Recording a living history</label>
            </div>
        </div>
        <div id="research">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="research" name="interests" />Family history research</label>
            </div>
        </div>
        <div id="temple">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" value="temple" name="interests" />Preparing names for the temple</label>
            </div>
        </div>
    </div>
</div>

<div id="contact" class="panel panel-default" style="display:none;">
    <div class="panel-heading">
        Contact
    </div>
    <div class="panel-body">
        May we have someone from your ward contact you with more information about family history?
        <div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="radio" value="yes" name="contact-me" />Yes, please have someone contact me</label>
                <label class="btn btn-default"><input type="radio" value="no" name="contact-me" />No, I think I have a handle on this</label>
            </div>
        </div>
        <div id="phone-div" style="display:none; max-width: 200px;">
            <br>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                <input name="phone" class="form-control" placeholder="000-000-0000" type="tel" />
            </div>
        </div>
    </div>
</div>


<div id="submit-div" style="display:none; margin-bottom: 30px">
    <hr/>
    <button id="submit-btn" class="btn btn-primary" >Submit</button>
</div>

<script>
    settings.local = {
        verbs: {
            surveyFinished: function() {
                content.html("<h4>Success</h4><div>Survey complete!</div>")
            }
        }
    }
    
    setHeaderName("Survey");
    
    $("[type=checkbox]").change(function() {
        if ($(this).is(":checked")) {
            $(this).parent().removeClass("btn-default").addClass("btn-success");
        } else {
            $(this).parent().removeClass("btn-success").addClass("btn-default");
        }
    });
    
    $("[type=radio]").change(function() {
        $("[type=radio][name="+$(this).attr("name")+"]").parent().removeClass("btn-success").addClass("btn-default");
        $(this).parent().removeClass("btn-default").addClass("btn-success");
    });
    
    $("[name=stake]").change(function() {
        resetGroup("ward");
        
        if ($("[name=stake]:checked").val() === "puyallup") {
            $("#ward-options").show();
            $("#interests").hide();
        } else {
            $("#ward-options").hide();
            $("#interests").show();
        }
        
        $("[name=stake]").parent().removeClass("btn-success").addClass("btn-default");
        $(this).parent().removeClass("btn-default").addClass("btn-success");
    });
    
    $("[name=ward]").change(function() {
        $("#party-info").show();
        location.href = "#";
        location.href = "#party-info"
    });
    
    $("[name=num-adults]").change(function() {
        $("#interests").show();
        location.href = "#";
        location.href = "#interests"
    });
    
    $("[name=interests]").change(function() {
        $("#contact").show();
        location.href = "#";
        location.href = "#contact"
    });
    
    $("[name=contact-me]").change(function() {
        if ($("[name=contact-me]:checked").val() === "yes") {
            $("[name=contact-me][value=yes]").parent().removeClass("btn-default").addClass("btn-success");
            $("[name=contact-me][value=no]").parent().removeClass("btn-warning").addClass("btn-default");
            $("#phone-div").show();
        } else {
            $("[name=contact-me][value=yes]").parent().removeClass("btn-success").addClass("btn-default");
            $("[name=contact-me][value=no]").parent().removeClass("btn-default").addClass("btn-warning");
            $("#phone-div").hide();
        }
        $("#submit-div").show();
        location.href = "#";
        location.href = "#submit-div"
    });
    
    $("#submit-btn").click(function() {
        if (validate()) {
            var stake = $("[name=stake]:checked").val();
            var ward = $("[name=ward]:checked").val();
            var interests = "";
            $("[name=interests]:checked").each(function() {
                interests = interests + "," + $(this).val();
            });
            var contactMe = $("[name=contact-me][value=yes]").is(":checked");
            var adults = $("[name=num-adults]").val();
            var children = $("[name=num-children]").val();
            var phone = $("[name=phone").val();
            
            if (adults == "") {
                adults = "-";
            }
            
            if (children == "") {
                children = "-"
            }
            
            if (phone == "") {
                phone = "000-000-0000"
            }
            
            ws.socketSend("survey " + token + " " + stake + " " + ward + " " + interests.substr(1) + " " + contactMe + " " + adults + " " + children + " " + phone);
        }
    });
    
    function resetGroup(groupName) {
        $("[name="+groupName+"]").removeAttr("checked").parent().removeClass("active btn-success btn-warning").addClass("btn-default");
    }
    
    function validate() {
        var validated = true;
        if ($("[name=stake][value=puyallup]").is(":checked") && $("[name=ward]:checked").length == 0) {
            validated = false;
            $("#ward-validator").show();
        }
        return validated;
    }
    
    navigateDisplay("display-survey");
</script>
