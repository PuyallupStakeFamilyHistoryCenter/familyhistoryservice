<script>
    settings.config = {
        responseType: "arms",
        fullForeColor: "yellow",
        fullBackColor: "yellow",
        fullHighlightColor: "blue"
    }
    
    $(".element-btn").click(function() {
        var url = $(this).attr("data-value");
        var position = $(this).attr("data-key");
        if (position.startsWith("full")) {
            delete settings.config["upperLeftFore"];
            delete settings.config["upperLeftBack"];
            delete settings.config["upperRightFore"];
            delete settings.config["upperRightBack"];
            delete settings.config["lowerLeftFore"];
            delete settings.config["lowerLeftBack"];
            delete settings.config["lowerRightFore"];
            delete settings.config["lowerRightBack"];
            settings.config.outline = "/media/arms/fragments/outline-full.svg";
        } else {
            delete settings.config["fullFore"];
            delete settings.config["fullBack"];
            settings.config.outline = "/media/arms/fragments/outline-quartered.svg";
        }
        settings.config[position] = url;
        sendToDisplay(JSON.stringify(settings.config));
    })
    
    

    $("#full-tab").click(function() {
        $("#full-div").show();
        $("#upper-left-div").hide();
        $("#upper-right-div").hide();
        $("#lower-left-div").hide();
        $("#lower-right-div").hide();
    });

    $("#upper-left-tab").click(function() {
        $("#full-div").hide();
        $("#upper-left-div").show();
        $("#upper-right-div").hide();
        $("#lower-left-div").hide();
        $("#lower-right-div").hide();
    });

    $("#upper-right-tab").click(function() {
        $("#full-div").hide();
        $("#upper-left-div").hide();
        $("#upper-right-div").show();
        $("#lower-left-div").hide();
        $("#lower-right-div").hide();
    });

    $("#lower-left-tab").click(function() {
        $("#full-div").hide();
        $("#upper-left-div").hide();
        $("#upper-right-div").hide();
        $("#lower-left-div").show();
        $("#lower-right-div").hide();
    });

    $("#lower-right-tab").click(function() {
        $("#full-div").hide();
        $("#upper-left-div").hide();
        $("#upper-right-div").hide();
        $("#lower-left-div").hide();
        $("#lower-right-div").show();
    });
</script>
