<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="/static-content/js/video-js/video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="/static-content/js/jquery-1.11.1.min.js"></script>
  <script src="/static-content/js/video-js/video.dev.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "/static-content/js/video-js/video-js.swf";
    
    var player;
    $(function() {
        player = videojs("video");
        player.width(screen.width);
        player.height(screen.height);
    });
    
    function loadVideo(obj) {
        player.src(obj.id);
        player.play();
    }
    
    function playVideo() {
        player.play();
    }
    
    function pauseVideo() {
        player.pause();
    }
    
    function getCurrentTime() {
        return player.currentTime();
    }
    
    function seekTo(time) {
        player.currentTime(time);
    }
    
    function isMuted() {
        return player.muted();
    }
    
    function mute() {
        player.muted(true);
    }
    
    function unMute() {
        player.muted(false);
    }
    
    function getVolume() {
        return player.volume()*100;
    }
    
    function setVolume(volume) {
        player.volume(volume/100.0);
    }
  </script>


</head>
<body style="margin: 0">

  <video id="video" class="video-js vjs-default-skin" controls preload="none" style="width: 100%; height: 100%"
      poster="http://video-js.zencoder.com/oceans-clip.png">
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

</body>
</html>
