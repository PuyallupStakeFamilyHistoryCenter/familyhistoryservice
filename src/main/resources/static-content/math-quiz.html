<html>

        <title>Math quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="jumbotron" >
            <div id="score-div">Score: 0</div>
            <h2 style="font-size: 3vh" >Question:</h2>
            <div>
                <div id="question" style="font-size:150%"> 
                    
                </div>
                <input type="tel" id="answer" maxlength="3" style="margin-top: 10px" />
                <button id="check-answer-btn" class="btn btn-primary">Submit</button>
                <div id="response-div"></div>
                <button type="submit" id="new-question-btn" class="btn btn-default" style="display:none">New question</button>
            </div>

        </div>
            
        <div id="media-holder" class="embed-responsive embed-responsive-16by9" style="display: none">
            <iframe id="player" style="height: 100%; width: 100%; position: fixed; top: 0; left: 0;" type="text/html" src="https://www.youtube.com/embed/o_6wlKhsJ6w?controls=0&disablekb=1&enablejsapi=1&fs=1&modestbranding=1&rel=0" frameborder="0"></iframe>
        </div>
    
        <script>
            $(function() {
                newQuestion();
            });
            
            $("#new-question-btn").click(function() {
                newQuestion();
            })
            
            var score = 0;
            var previousScore = 0;
            var videos = [
                {
                    id:"o_6wlKhsJ6w",
                    end: 180
                },{
                    id:"LNGGF_fzjcY",
                },{
                    id:"aoxXT6SiAzc",
                },{
                    id:"HD53JI2n9sk",
                },{
                    id:"8XiHjYzBH_g",
                },{
                    id:"joBlZ9r2jkE",
                },{
                    id:"tQByeGkJJSc",
                },{
                    id:"46CYK3QtVso",
                },{
                    id:"Pw6-bpZ0NnM",
                },{
                    id:"gFqOumnsBI8",
                },{
                    id:"Idh6xH9-sCk",
                },{
                    id:"sj73L1AHzPY",
                    end: 309
                },{
                    id:"SA9an8oSpZ8",
                    end: 227
                },{
                    id:"jOssxvQ3ybY",
                    end: 221
                },{
                    id:"dfL5w5HNhPM",
                    end: 113
                }
            ];
            var currentPosition = 0;
            var correctMultiplier = 1;
            var incorrectMultiplier = .5;
            function newQuestion() {
                $("#response-div").html("");
                
                var questionAndAnswer = generateQuestion();
                console.info("Generated question " + JSON.stringify(questionAndAnswer));
                
                $("#question").html(questionAndAnswer.question);
                
                if (questionAndAnswer.hints) {
                    $.each(questionAndAnswer.hints, function(index, hint) {
                        $("#hints").append("<div class='hidden hint'>"+hint+"</div>");
                    });
                }
                
                if (window.MathJax) {
                    MathJax.Hub.Queue(["Typeset",MathJax.Hub])
                }
                $("#answer").val("").focus();
                
                $("#check-answer-btn").unbind().click(function() {
                    var guess = $("#answer").val();
                    
                    var scoreChange;
                    if (guess == questionAndAnswer.answer) {
                        scoreChange = Math.max(.1, questionAndAnswer.difficulty * correctMultiplier + Math.floor((questionAndAnswer.template.correct?questionAndAnswer.template.correct:1)/30));
                        $("#response-div").html("Correct! "+(questionAndAnswer.correctMessage?questionAndAnswer.correctMessage:"") + " You get " + scoreChange + " points")
                    
                        if (window.MathJax) {
                            MathJax.Hub.Queue(["Typeset",MathJax.Hub])
                        }
                        
                        $("#answer").prop("disabled",true);
                        $("#check-answer-btn").prop("disabled",true);
                        $("#new-question-btn").show();
                        if (!questionAndAnswer.template.correct) {
                            questionAndAnswer.template.correct = 1;
                        } else {
                            questionAndAnswer.template.correct++;
                        }
                    } else {
                        var scoreChange = -incorrectMultiplier;
                        $("#response-div").html("Incorrect! You lose " + scoreChange + " points");
                        
                        $(".hint.hidden:first").removeClass("hidden");
                        
                        if (!questionAndAnswer.template.correct) {
                            questionAndAnswer.template.correct = 0;
                        } else {
                            questionAndAnswer.template.correct--;
                        }
                    }
                    score = Math.max(score + scoreChange, 0);
                    if (score - previousScore >= 10) {
                        $("#media-holder").show();
                        var additional = 0;
                        if (currentPosition > 2) {
                            additional = 2;
                            skipBackwardTo(currentPosition-2);
                        }
                        play();
                        currentPosition+=10;
                        previousScore += 10;
                        setTimeout(function() {
                            pause();
                            currentTime = getCurrentTime();
                            $("#media-holder").hide();
                        },(10 + additional) * 1000)
                    }
                    $("#score-div").html("Score: " + score)
                }).removeProp("disabled");
                $("#answer").removeProp("disabled");
                $("#new-question-btn").hide()
            }
            
            function generateQuestion() {
                resetConstants();
                
                var qSet = $.merge([],$.merge($.merge(templateSets.doubles,templateSets.easy_addition_and_subtraction),templateSets.less_easy_addition_and_subtraction));
                var templateName = getRandomElement(qSet);
                var template = questionTemplates[templateName];
                
                if (!resolveConstants(template)) {
                    throw "could not resolve template"
                }
                console.info("Resolved constants " + JSON.stringify(resolvedConstants));
                
                var hints;
                if (template.hints) {
                    hints = [];
                    $.each(template.hints, function(index, hintTemplate) {
                        hints.push(replaceVariables({}, hintTemplate, true));
                    });
                }
                
                var questionAndAnswer = {
                    question: replaceVariables({}, template.renderTemplate, true),
                    answer: resolvedConstants["answer"],
                    hints: hints,
                    difficulty: template.difficulty,
                    correctMessage: replaceVariables({}, template.correctTemplate, true),
                    template: template
                };

                return questionAndAnswer;
            }
    
            function resolveConstants(template) {
                var allResolved = true;
                if (template.constants) {
                    Object.keys(template.constants).forEach(function(key) {
                        if ($.isFunction(template.constants[key])) {
                            resolvedConstants[key] = template.constants[key]();
                        } else {
                            resolvedConstants[key] = resolveChildProperty({}, replaceVariables({}, template.constants[key], true));
                        }
                        allResolved = allResolved && (resolvedConstants[key]!==null&&resolvedConstants[key]!==undefined);
                    });
                }
                return allResolved;
            }
            
            var questionTemplates = {
                doubles_easy: getDoublesTemplate(0,5,1),
                doubles_less_easy: getDoublesTemplate(6,10,2),
                addition_easy: getSimpleAdditionTemplate(0,10,0,5,1),
                addition_less_easy: getSimpleAdditionTemplate(0,10,6,10,2),
                subtraction_easy: getSimpleSubtractionTemplate(0,10,0,1),
                subtraction_less_easy: getSimpleSubtractionTemplate(10,20,5,2),
                multiplication_easy: getSimpleMultiplicationTemplate(0,4,0,4,2),
                multiplication_less_easy: getSimpleMultiplicationTemplate(5,9,3,6,3),
                division_easy: getSimpleDivisionTemplate(0,4,1,4,2),
                division_less_easy: getSimpleDivisionTemplate(5,9,3,6,3),
                fractions_easy1: getFractionReductionTemplate(10, 1, 6, 2, true),
                fractions_easy2: getFractionReductionTemplate(10, 1, 6, 2, false),
                fractions_less_easy1: getFractionReductionTemplate(20, 1, 10, 3, true),
                fractions_less_easy2: getFractionReductionTemplate(20, 1, 10, 3, false),
                algebra_addition_easy: getSimpleAlgebraWithAdditionTemplate(1,10,0,10,2)
            }
            var templateSets = {
                easy_addition_and_subtraction: [
                    "addition_easy",
                    "addition_less_easy",
                ],
                less_easy_addition_and_subtraction: [
                    "subtraction_easy",
                    "subtraction_less_easy",
                ],
                double_digit_addition_and_subtraction: [
                    
                ],
                easy_multiplication_and_division: [
                    "multiplication_easy",
                    "division_easy",
                ],
                less_easy_multiplication_and_division: [
                    "multiplication_less_easy",
                    "division_less_easy",
                ],
                easy_fraction_reduction: [
                    "fractions_easy1",
                    "fractions_easy2",
                ],
                less_easy_fraction_reduction: [
                    "fractions_less_easy1",
                    "fractions_less_easy2",
                ],
                easy_algebra: [
                    "algebra_addition_easy"
                ],
                doubles: [
                    "doubles_easy",
//                    "doubles_less_easy"
                ]
            }
            
            function getDoublesTemplate(min, max, difficulty) {
                return {
                    constants: {
                        n: function() {return rand(min,max)},
                        answer: function() {return resolvedConstants["n"]*2}
                    },
                    difficulty: difficulty,
                    renderTemplate: "<math><mn>${n}</mn><mo>+</mo><mn>${n}</mn><mo> = </mo></math>"
                }
            }
            function getSimpleAdditionTemplate(min1, max1, min2, max2, difficulty) {
                return {
                    constants: {
                        n1: function() {return rand(min1,max1)},
                        n2: function() {return rand(min2,max2)},
                        answer: function() {return resolvedConstants["n1"] + resolvedConstants["n2"]}
                    },
                    difficulty: difficulty,
                    renderTemplate: "<math><mn>${n1}</mn><mo>+</mo><mn>${n2}</mn><mo> = </mo></math>"
                }
            }
            function getSimpleSubtractionTemplate(min1, max1, min2, difficulty) {
                return {
                    constants: {
                        n1: function() {return rand(min1,max1)},
                        n2: function() {return rand(min2,resolvedConstants["n1"])},
                        answer: function() {return resolvedConstants["n1"] - resolvedConstants["n2"]}
                    },
                    difficulty: difficulty,
                    renderTemplate: "<math><mn>${n1}</mn><mo>-</mo><mn>${n2}</mn><mo> = </mo></math>"
                }
            }
            function getSimpleMultiplicationTemplate(min1, max1, min2, max2, difficulty) {
                return {
                    constants: {
                        n1: function() {return rand(min1,max1)},
                        n2: function() {return rand(min2,max2)},
                        answer: function() {return resolvedConstants["n1"] * resolvedConstants["n2"]}
                    },
                    difficulty: difficulty,
                    renderTemplate: "<math><mn>${n1}</mn><mo>*</mo><mn>${n2}</mn><mo> = </mo></math>"
                }
            }
            function getSimpleDivisionTemplate(min1, max1, min2, max2, difficulty) {
                return {
                    constants: {
                        answer: function() {return rand(min1,max1)},
                        n2: function() {return rand(min2,max2)},
                        n1: function() {return resolvedConstants["answer"] * resolvedConstants["n2"]}
                    },
                    difficulty: difficulty,
                    renderTemplate: "<math><mn>${n1}</mn><mo>&divide;</mo><mn>${n2}</mn><mo> = </mo></math>",
                }
            }
            function getFractionReductionTemplate(max,fMin,fMax,difficulty,isNumerator) {
                return {
                    constants: {
                        nd: function() {return getRelativelyPrimeNumbers(max)},
                        n: function() {
                            return resolvedConstants["nd"][0][0]
                        },
                        d: function() {
                            return resolvedConstants["nd"][1][0]
                        },
                        f: function() {return rand(fMin,fMax)},
                        nf: function() {
                            return resolvedConstants["n"]*resolvedConstants["f"]
                        },
                        df: function() {
                            return resolvedConstants["d"]*resolvedConstants["f"]
                        },
                        answer: function() {return isNumerator ? resolvedConstants["n"] : resolvedConstants["d"]}
                    },
                    difficulty: difficulty,
                    renderTemplate: "What is the <strong>" + (isNumerator ? "numerator" : "denominator") + "</strong> of the reduced form of <math><mfrac><mn>${nf}</mn><mn>${df}</mn></mfrac></math>?",
                    correctTemplate: "<math><mfrac><mn>${nf}</mn><mn>${df}</mn></mfrac></math> reduces to <math><mfrac><mn>${n}</mn><mn>${d}</mn></mfrac></math>."
                }
            }
            var variableLetters = ['x','y','z','a','b','c']
            function getSimpleAlgebraWithAdditionTemplate(min1,max1,min2,max2,difficulty) {
                return {
                    constants: {
                        v: function() { 
                            return getRandomElement(variableLetters) },
                        n1: function() { 
                            return rand(min1,max1) },
                        answer: function() { 
                            return rand(min2, max2) },
                        n2: function() { return resolvedConstants["n1"] + resolvedConstants["answer"]}
                        
                    },
                    difficulty: difficulty,
                    renderTemplate: "Solve for <math><mi>${v}</mi></math>: <math><mi>${v}</mi><mo>+</mo><mn>${n1}</mn><mo>=</mo><mn>${n2}</mn></math><div id='hints'></div><math><mi>${v}</mi><mo>=</mo></math>",
                    hints: [
                        "First, subtract <math><mn>${n1}</mn></math> from each side: <math><mi>${v}</mi><mo>+</mo><mn>${n1}</mn><mo>-</mo><mn>${n1}</mn><mo>=</mo><mn>${n2}</mn><mo>-</mo><mn>${n1}</mn></math>",
                        "Then, reduce on both sides: <math><mi>${v}</mi><mo>+</mo><menclose notation='horizontalstrike'><mn>${n1}</mn><mo>-</mo><mn>${n1}</mn></menclose><mo>=</mo><menclose notation='bottom'><mn>${n2}</mn><mo>-</mo><mn>${n1}</mn></menclose></math>",
                    ]
                }
            }
            
            var primes = [2,3,5,7,11,13,17,19]
            function getRelativelyPrimeNumbers(max) {
                var filteredPrimes = filterArray(primes, "*<"+max);
                var num1AndFactors = buildNumber(filteredPrimes, max);
                var num2AndFactors = buildNumber(filteredPrimes, max);
                return [num1AndFactors,num2AndFactors];
            }
            
            function buildNumber(possibleFactors, max) {
                var index = rand(0, possibleFactors.length-1);
                var factor = possibleFactors[index];
                var num = factor;
                var actualFactors = [];
                actualFactors[factor]=1;
                possibleFactors.splice(index,1);
                while (num < max) {
                    if (rand(0,possibleFactors.length) !== possibleFactors.length) {
                        index = rand(0, possibleFactors.length-1);
                        factor = possibleFactors[index];
                        if (num * factor > max) {
                            break;
                        }
                        possibleFactors.splice(index,1);
                    }
                    num *= factor;
                    if (actualFactors[factor]) {
                        actualFactors[factor]++;
                    } else {
                        actualFactors[factor] = 1;
                    }
                }
                return [num, actualFactors];
            }
            
            $("#player").load(function () {
                try {
                    //Test if YouTube API already loaded
                    onYouTubeIframeAPIReady();
                } catch (e) {
                    var tag = document.createElement('script');

                    tag.src = "https://www.youtube.com/iframe_api";
                    var player = document.getElementById("player");
                    player.parentNode.insertBefore(tag, player);

            var player,suppress;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
    
            function onPlayerReady(event) {
                ready = true;
                load(getRandomElement(videos))
            }

            function onPlayerStateChange(event) {
                if (!suppress) {
                    switch (event.data) {
                        case YT.PlayerState.ENDED:
                            if (!suppress) {
                                console.info("Video ended");
                                $("#media-holder").hide();
                                load(getRandomElement(videos));
                            }
                            break;
                    }
                }
            }

    
            function load(video) {
                console.info("Loading video");
                var config = {
                    'videoId': video.id,
                    'startSeconds': video.start,
                    'endSeconds': video.end
                }
                player.cueVideoById(config);
                suppress = true;
                setTimeout(function() {
                    suppress = false;
                },1000);
            }
            
            function play() {
                console.info("Playing video");
                if (!suppress) player.playVideo();
            }
            
            function pause() {
                console.info("Pausing video");
                if (!suppress) player.pauseVideo();
            }
            
            function getCurrentTime() {
                return player.getCurrentTime();
            }
            
            function skipBackward(time) {
                if (!time) {
                    time = 2;
                }
                if (!suppress) {
                    var currentTime = player.getCurrentTime();
                    player.seekTo(currentTime - time, true);
                }
            }
            
            function skipBackwardTo(time) {
                if (!suppress) {
                    player.seekTo(time, true);
                }
            }

"use strict";

// Read a page's GET URL variables and return them as an associative array.
// Courtesy of http://jquery-howto.blogspot.com/2009/09/get-url-parameters-values-with-jquery.html
var urlVars;
var fragmentVars;

function getUrlVars(hashes)
{
    var vars = [];
    var split = hashes.split('&');
    for (var i = 0; i < split.length; i++)
    {
        var hash = split[i].split('=');
        vars.push(hash[0]);
        if (hash.length >= 2) {
            var value = decodeURIComponent(hash[1].replace(/\+/g, " "));
            if (hash[0] === "target") {
                console.warn("Query string: '" + hashes + "'; target=" + value)
            }
            vars[hash[0]] = value;
        } else {
            if (hash[0] === "target") {
                console.warn("Query string: '" + hashes)
            }
            vars[hash[0]] = true;
        }
    }
    return vars;
}

function getParameterByName(name) {
    if (fragmentVars && fragmentVars[name]) {
        return fragmentVars[name];
    } else if (urlVars && urlVars[name]) {
        return urlVars[name];
    }
    return null;
}

function getPathComponent(index) {
    var split = window.location.pathname.split("/");
    if (index > 0) {
        return split[index];
    } else {
        return split[split.length + index];
    }
}

function parseBool(b) {
    return b === "true";
}


function sortFacts(facts) {
    facts.sort(function (a, b) {
        //TODO: Smart sorting based on some fact types (e.g. Birth comes before all other events, Death comes before Burial, Burial comes after all other events"
        if (a.type === b.type) {
            //Sort identical types by date
        } else if (a.type === "Birth") {
            return -1;
        } else if (b.type === "Birth") {
            return 1;
        } else if (a.type === "Christening") {
            return -1;
        } else if (b.type === "Christening") {
            return 1;
        } else if (a.type === "Burial") {
            return 1;
        } else if (b.type === "Burial") {
            return -1
        } else if (a.type === "Death") {
            return 1;
        } else if (a.type === "Death") {
            return -1;
        }

        var aDate = a.sortableDate;
        var bDate = b.sortableDate;
        if (bDate == null)
            return -1;
        if (aDate == null)
            return 1;

        return aDate < bDate ? -1 : 1;
    });
    return facts;
}

function removeDuplicates(facts) {
    var uniqueFacts = [];
    $.each(facts, function(index, fact) {
        if ($.inArray(fact, uniqueFacts) === -1) {
            uniqueFacts.push(fact);
        }
    });
    return uniqueFacts;
}

function rand(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

function getRandomElement(array) {
    return array[rand(0, array.length)];
}

/* Courtesy of http://stackoverflow.com/a/2450976/303601 */
function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

function dedupe(array) {
    var varUseMap = {};
    var newArray = [];
    
    $.each(array, function(index, value) {
        if (!varUseMap[value]) {
            varUseMap[value] = 1;
            newArray.push(value);
        }
    });
    
    return newArray;
}

function filterArray(array, rawFilters) {
    var split = rawFilters.split(',');

    var currentArray = array;
    $.each(split, function (index, rawFilter) {
        var newArray = [];
        var filterRegex = /([a-z0-9]*)(=|<=|<|>=|>|!=|∋|∌| contains | !contains )(.+)/i;
        var filterMatches = rawFilter.match(filterRegex);
        if (!filterMatches || filterMatches.length < 4) {
            return [];
        }
        var rawKey1 = filterMatches[1] === "null" ? null : filterMatches[1];
        var operator = filterMatches[2];
        var rawKey2 = filterMatches[3] === "null" ? null : filterMatches[3];

        $.each(currentArray, function (index2, arrayValue) {
            var value1 = resolveChildProperty(arrayValue,rawKey1,arrayValue);//filterKey != null && filterKey.length > 0 ? arrayValue[filterKey] : arrayValue;
            var value2 = resolveChildProperty(arrayValue,rawKey2,rawKey2);
            if (evaluateBinaryExpression(value1, operator, value2)) {
                newArray.push(arrayValue);
            }
        });

        currentArray = newArray;
    });

    return currentArray;
}

function evaluateBooleanExpression(expression, obj) {
    var filterRegex = /([a-z0-9]*)(=|<=|<|>=|>|!=|∋|∌| contains | !contains )(.+)/i;
    var filterMatches = expression.match(filterRegex);
    if (!filterMatches || filterMatches.length < 4) {
        return [];
    }
    var rawKey1 = filterMatches[1] === "null" ? null : filterMatches[1];
    var operator = filterMatches[2];
    var rawKey2 = filterMatches[3] === "null" ? null : filterMatches[3];
    
    var value1 = resolveChildProperty(obj,rawKey1,rawKey1);//filterKey != null && filterKey.length > 0 ? arrayValue[filterKey] : arrayValue;
    var value2 = resolveChildProperty(obj,rawKey2,rawKey2);
    if (evaluateBinaryExpression(value1, operator, value2)) {
        return true;
    }
}

function evaluateBinaryExpression(leftOperand, operator, rightOperand) {
    switch (operator) {
        case "=":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() === rightOperand) {
                return true;
            } else if (leftOperand == rightOperand) {
                return true;
            }
            break;
        case "!=":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() !== rightOperand) {
                return true;
            } else if (leftOperand != rightOperand) {
                return true;
            }
            break;
        case ">":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() > rightOperand) {
                return true;
            } else if (leftOperand > rightOperand) {
                return true;
            }
            break;
        case ">=":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() >= rightOperand) {
                return true;
            } else if (leftOperand >= rightOperand) {
                return true;
            }
            break;
        case "<":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() < rightOperand) {
                return true;
            } else if (leftOperand < rightOperand) {
                return true;
            }
            break;
        case "<=":
            if (leftOperand != null && leftOperand.toString && leftOperand.toString() <= rightOperand) {
                return true;
            } else if (leftOperand <= rightOperand) {
                return true;
            }
            break;
        case "∋":
        case " contains ":
            if (Array.isArray(leftOperand) && leftOperand.indexOf(rightOperand) >= 0) {
                return true;
            }
            break;
        case "∌":
        case " !contains ":
            if (Array.isArray(leftOperand) && leftOperand.indexOf(rightOperand) == -1) {
                return true;
            }
            break;
        default:
            throw new Error("Invalid operator " + operator + "; context: " + leftOperand + " " + operator + " " + rightOperand);
    }
 
    return false;
}

function say(message, cancel) {
    if (cancel) {
        speechSynthesis.cancel();
    }
    var msg = new SpeechSynthesisUtterance();
    msg.lang = "en-GB";
    msg.text = message;

    speechSynthesis.speak(msg);
}
    
function formatPlace(answer) {
    var formatted = answer
            .replace(/usa|united states/gi, "")
            .replace(/,\s*/, ", ")
            .replace(/^[,\s]+|[,\s]+$/g, "");
    return formatted;
}

function validatePin(pin) {
    return "01234567890".indexOf(pin) === -1 && "09876543210".indexOf(pin) === -1 && pin.search(/([0-9])\1\1\1/) === -1;
}
    
function replaceVariables(obj, original, encode) {
    if (original == null) {
        return;
    }
    
    var regex = /\$\{([^\}\{]+)\}/g;
    var matches = original.match(regex);
    if (!matches) {
        return original;
    }

    var final = original;
    do {
        $.each(matches, function(index, found) {
            var variable = found.substr(2, found.length - 3);
            var value = resolveChildProperty(obj, variable);
            if (encode) {
                value = encodeURIComponent(value).replace(/'/g,"%27").replace(/\./g,"%2E");
            }

            final = final.replace(found, value); 
        });
        matches = final.match(regex)
    } while (matches);

    return final;
}
    
var resolvedConstants = {};

function resetConstants() {
    resolvedConstants = {};
}
    
function resolveChildProperty(obj, path, defaultValue) {
    if (path == null) {
        return null;
    }
    
    var currentObject;
    var triRegex = /^([^?]+)\?([^:]+)\:(.+)$/
    var trimatch = path.match(triRegex);
    if (trimatch) {
        var booleanExpr = trimatch[1];
        var trueValue = trimatch[2];
        var falseValue = trimatch[3];

        if (evaluateBooleanExpression(booleanExpr, obj)) {
            currentObject = trueValue;
        } else {
            currentObject = falseValue;
        }

    } else {

        var split = path.split(".");
        var currentTry = 0;
        var maxTries = 10;

        do {
            currentObject = obj;
            $.each(split, function(index, key) {
                if (!currentObject) {
                    return;
                }

                if (key[0] === "*" && index === 0) {
                    currentObject = getRandomElement(filterArray(people, key.substr(1)));
                } else if (key === "stats" && index === 0) {
                    currentObject = stats;
                } else if (key[0] === "*") {
                    currentObject = getRandomElement(filterArray(currentObject, key.substr(1)));
                } else if (resolvedConstants[key] !== null && resolvedConstants[key] !== undefined && index === 0) {
                    currentObject = resolvedConstants[key];
                } else if (currentObject && currentObject[key]) {
                    currentObject = currentObject[key];
                } else {
                    currentObject = null;
                }
            });
        } while (split[0] === "*" && currentObject === null && currentTry < maxTries);
    }

    if (currentObject === null || currentObject === undefined) {
        currentObject = defaultValue;
    }
    return currentObject;
}

function splitWords(s) {
    if (!s) {
        return [];
    }
    return s.split(/[ .!?,-;:"'0-]/g);
}

function toFirstCaps(string) {
    return string.substring(0,1).toUpperCase() + string.substring(1);
}

function saveCanvas(canvas, userId, imageId) {
    canvas.toBlob(function(blob) {
        var formData = new FormData();

        formData.append("image", blob);

        $.ajax({
            url: '/image-save/?user-id='+userId+'&image-id='+imageId,
            data: formData,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function(data){
                if (logger) {
                    logger.info("Successfully saved image");
                }
            }
        });
    });
}

function takeScreenshot(userId) {
    var element = document.getElementById("canvas");
    if (!element) {
        element = document.getElementById("content");
    }
    if (!element) {
        element = document.getElementById("container");
    }
    if (!element) {
        console.error("Failed to take screenshot of page " + window.location.href);
    }
    html2canvas(element, {
        onrendered: function(canvas) {
            saveCanvas(canvas, userId, rand(0, 1000000000));
        },
        background: "white"
    });
}
    
function cloneObject(obj) {
    var serialized = window.JSON.stringify(obj);
    var clone = window.JSON.parse(serialized);
    return clone;
}
