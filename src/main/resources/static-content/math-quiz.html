<html>
    <head>
        <title>Math quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/mathjax.min.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/js.cookie.js"></script>
        <script src="js/utils.js"></script>

        <script>
            var bonus = 0;
            var score = 0;
            var previousScore = 0;
            var settings;
            var selectedTemplateSets;
            var currentPosition = 0;
            var correctMultiplier = 1;
            var incorrectMultiplier = .5;
            $(function() {
                
                //Prevent backspace navigation (which is really annoying!)
                $(document).unbind('keydown').bind('keydown', function (event) {
                    var doPrevent = false;
                    if (event.keyCode === 8) {
                        var d = event.srcElement || event.target;
                        if ((d.tagName.toUpperCase() === 'INPUT' && 
                             (
                                 d.type.toUpperCase() === 'TEXT' ||
                                 d.type.toUpperCase() === 'PASSWORD' || 
                                 d.type.toUpperCase() === 'FILE' || 
                                 d.type.toUpperCase() === 'SEARCH' || 
                                 d.type.toUpperCase() === 'EMAIL' || 
                                 d.type.toUpperCase() === 'NUMBER' || 
                                 d.type.toUpperCase() === 'DATE' || 
                                 d.type.toUpperCase() === 'TEL' )
                             ) || 
                             d.tagName.toUpperCase() === 'TEXTAREA') {
                            doPrevent = d.readOnly || d.disabled;
                        }
                        else {
                            doPrevent = true;
                        }
                    }

                    if (doPrevent) {
                        event.preventDefault();
                    }
                });
            
                $("#new-question-btn").click(function() {
                    newQuestion();
                });
                
                $("#reset-score-btn").click(function() {
                    state = {
                        score: 0,
                        bonus: 0,
                        previousScore: 0
                    };
                    
                    score = state.score;
                    bonus = state.bonus;
                    previousScore = state.previousScore;
                    
                    Cookies.set("state", state);
                    
                    displayScore();
                });

                $("#settings-btn").click(function() {
                    $("#settings-modal").modal();
                });

                $("#save-settings-btn").click(function() {
                    $("#settings-modal").modal("hide");
                    selectedTemplateSets = [];
                    $("input[name=type]:checked").each(function() {
                        selectedTemplateSets.push($(this).val());
                    });
                    if (!selectedTemplateSets.length) {
                        selectedTemplateSets.push("easy_addition_and_subtraction");
                    }
                    
                    Cookies.set("types", selectedTemplateSets, { expires: 365 });
                    
                    settings = {};
                    $("input[name=settings]").each(function() {
                        var key = $(this).val();
                        var value = !!$(this).prop("checked");
                        
                        settings[key] = value;
                    });
                    Cookies.set("settings", settings, { expires: 365 });
                    
                    newQuestion();
                });
                
                $("#clear-all-types-btn").click(function() {
                    $("input[name=type]").removeProp("checked").parent().removeClass("active");
                });
            
                $("#answer").change(function() {
                    $("#check-answer-btn").removeProp("disabled");
                });
            
                $("#player").load(function () {
                    try {
                        //Test if YouTube API already loaded
                        onYouTubeIframeAPIReady();
                    } catch (e) {
                        var tag = document.createElement('script');

                        tag.src = "https://www.youtube.com/iframe_api";
                        var player = document.getElementById("player");
                        player.parentNode.insertBefore(tag, player);
                    }
                });
                
                $.each(templateSets, function(index, templateSet) {
                    var groupDiv = $("#types-" + templateSet.group);
                    if (!groupDiv.length) {
                        var templateSetGroup = templateSetGroups[templateSet.group];
                        $("#types-div").append(
                            "    <div class='panel-heading'>\n"+
                            "        <h5><a data-toggle='collapse' data-parent='#types-div' href='#type-collapse-"+templateSet.group+"'>"+templateSetGroup.name+"</a></h5>\n"+
                            "    </div>\n"+
                            "    <div id='type-collapse-"+templateSet.group+"' class='panel-body collapse'>\n"+
                            "        <div id='types-"+templateSet.group+"' class='btn-group btn-group-sm' data-toggle='buttons'></div>\n"+
                            "    </div>"
                            );
                    }
                    $("#types-"+templateSet.group).append(
                            "<label class='btn btn-default'><input type='checkbox' name='type' value='"+index+"' />"+templateSet.name+"</label>");
                });
                
                settings = Cookies.getJSON("settings");
                if (!settings) {
                    settings = {
                        playVideo: true,
                        giveBonus: true,
                        timed: true
                    };
                }
                
                $.each(settings, function(key, value) {
                    if (value) {
                        $("input[value="+key+"]").prop("checked", true).parent().addClass("active");
                    } else {
                        $("input[value="+key+"]").removeProp("checked").parent().removeClass("active");
                    }
                });
                
                selectedTemplateSets = Cookies.getJSON("types");
                if (!selectedTemplateSets) {
                    selectedTemplateSets = ["easy_addition_and_subtraction"];
                }
                
                $.each(selectedTemplateSets, function(index, templateSetName) {
                    $("input[name=type][value=" + templateSetName + "]").prop("checked", true).parent().addClass("active");
                });
                
                state = Cookies.getJSON("state");
                if (!state) {
                    state = 0;
                }
                score = state.score;
                if (!score) {
                    score = 0;
                }
                bonus = state.bonus;
                if (!bonus) {
                    bonus = 0;
                }
                previousScore = state.previousScore;
                if (!previousScore) {
                    previousScore = 0;
                }
                displayScore();
                
                newQuestion();
            });
            
            var questionAndAnswer;
            function newQuestion() {
                $("#response-div").html("");
                
                questionAndAnswer = generateQuestion();
                console.info("Generated question " + JSON.stringify(questionAndAnswer));
                
                $("#question").html(questionAndAnswer.question);
                
                if (questionAndAnswer.hints) {
                    $.each(questionAndAnswer.hints, function(index, hint) {
                        $("#hints").append("<div class='hidden hint'>"+hint+"</div>");
                    });
                }
                
                if (window.MathJax) {
                    MathJax.Hub.Queue(["Typeset",MathJax.Hub])
                }
                
                if (questionAndAnswer.speech) {
                    say(questionAndAnswer.speech);
                    
                    $("#repeat-btn").unbind().click(function() {
                        say(questionAndAnswer.speech);
                    }).show();
                } else {
                    $("#repeat-btn").unbind().hide();
                }
                
                if (questionAndAnswer.template.inputType) {
                    $("#answer").prop("type", questionAndAnswer.template.inputType);
                } else {
                    $("#answer").prop("type", "tel");
                }
                
                if (questionAndAnswer.choices) {
                    $("#choices-div").html("").show();
                    $("#q-and-a-form").hide();
                    
                    var correct = questionAndAnswer.choices[0];
                    shuffle(questionAndAnswer.choices);
                    
                    $.each(questionAndAnswer.choices, function(index, choice) {
                        $("#choices-div").append("<div><button class='btn btn-lg btn-default choice-btn'>"+choice+"</button></div>")
                    });
                    
                    $(".choice-btn").click(function() {
                        var val = $(this).html();
                        
                        reactToAnswer(val === correct);
                        if (val == correct) {
                            $(".choice-btn").prop("disabled", true);
                            $(this).removeClass("btn-default").addClass("btn-success")
                        } else {
                            $(this).prop("disabled", true).removeClass("btn-default").addClass("btn-danger");
                        }
                    })
                } else {
                    $("#choices-div").hide();
                    $("#q-and-a-form").show().unbind().submit(function() {
                        var guess = $("#answer").val();

                        if (guess === "") {
                            return false;
                        }

                        reactToAnswer(guess.replace(/ /g, "") == questionAndAnswer.answer);

                        return false;
                    });
                }
                
                $("#new-question-btn").hide().prop("disabled",true);
                $("#answer").removeProp("disabled");
                $("#answer").val("");
                
                if (settings.timed) {
                    $("#timer-div").show();
                    setCountdown(questionAndAnswer.difficulty + 2);
                } else {
                    $("#timer-div").hide();
                }
                
                document.getElementById("answer").focus();
            }
            
            function reactToAnswer(isCorrect) {
                var scoreChange;
                if (isCorrect) {
                    cancelCountdown();

                    scoreChange = Math.max(.1, questionAndAnswer.difficulty * correctMultiplier + Math.floor((questionAndAnswer.template.correct?questionAndAnswer.template.correct:1)/30)
                            +(settings.timed?Math.ceil(timeLeft):0));
                    $("#response-div").html("Correct! "+(questionAndAnswer.correctMessage?questionAndAnswer.correctMessage:"") + " You get " + scoreChange + " points")

                    if (window.MathJax) {
                        MathJax.Hub.Queue(["Typeset",MathJax.Hub])
                    }

                    $("#answer").prop("disabled",true);
                    $("#check-answer-btn").prop("disabled",true);

                    setTimeout(function() {
                        $("#new-question-btn").show().removeProp("disabled").focus();
                    },100);
                    if (!questionAndAnswer.template.correct) {
                        questionAndAnswer.template.correct = 1;
                    } else {
                        questionAndAnswer.template.correct++;
                    }

                    if (settings.giveBonus) {
                        bonus++;
                    }
                } else {
                    var scoreChange = -incorrectMultiplier;
                    $("#response-div").html("Incorrect! You lose " + scoreChange + " points");

                    $(".hint.hidden:first").removeClass("hidden");

                    if (!questionAndAnswer.template.correct) {
                        questionAndAnswer.template.correct = 0;
                    } else {
                        questionAndAnswer.template.correct--;
                    }

                    if (settings.giveBonus) {
                        bonus = 0;
                    }
                }
                score = Math.max(score + scoreChange, 0);
                if (score - previousScore >= 10 && scoreChange > 0) {
                    previousScore = Math.round(score,1);

                    var additional = settings.giveBonus ? Math.floor(bonus/10)*3 : 0;
                    playFor(10+additional);
                }
                Cookies.set("state", {
                    score: score,
                    bonus: bonus,
                    previousScore: previousScore
                })
                displayScore();                
            }
            
            function generateQuestion() {
                resetConstants();
                
                var template;
                while (true) {
                    var templateSetName = getRandomElement(selectedTemplateSets);
                    var templateSet = templateSets[templateSetName];
                    var templateName = getRandomElement(templateSet.templates);
                    template = questionTemplates[templateName];
                    if (!template.correct || rand(1,100) > template.correct) {
                        break;
                    }
                }
                
                if (!resolveConstants(template)) {
                    throw "could not resolve template"
                }
                console.info("Resolved constants " + JSON.stringify(resolvedConstants));
                
                var hints;
                if (template.hints) {
                    hints = [];
                    $.each(template.hints, function(index, hintTemplate) {
                        hints.push(replaceVariables({}, hintTemplate, false));
                    });
                }
                
                var speech;
                if (template.speechTemplate) {
                    speech = replaceVariables({}, template.speechTemplate, false);
                }
                
                var choices;
                if (template.choiceTemplates) {
                    choices = [];
                    
                    $.each(template.choiceTemplates, function(index, choiceTemplate) {
                        choices.push(replaceVariables({}, choiceTemplate, false));
                    });
                }
                
                var questionAndAnswer = {
                    question: replaceVariables({}, template.renderTemplate, false),
                    speech: speech,
                    answer: resolvedConstants["answer"],
                    choices: choices,
                    hints: hints,
                    difficulty: template.difficulty,
                    correctMessage: replaceVariables({}, template.correctTemplate, false),
                    template: template
                };

                return questionAndAnswer;
            }
    
            function resolveConstants(template) {
                var allResolved = true;
                if (template.constants) {
                    Object.keys(template.constants).forEach(function(key) {
                        if ($.isFunction(template.constants[key])) {
                            resolvedConstants[key] = template.constants[key]();
                        } else {
                            resolvedConstants[key] = resolveChildProperty({}, replaceVariables({}, template.constants[key], true));
                        }
                        allResolved = allResolved && (resolvedConstants[key]!==null&&resolvedConstants[key]!==undefined);
                    });
                }
                return allResolved;
            }
            
            function displayScore() {
                $("#score-div").html("Score: " + score + (bonus > 10 && settings.giveBonus ? " <small>Bonus: " + Math.floor(bonus/10) : "") + "</small>")

            var primes = [2,3,5,7,11,13,17,19]
            function getRelativelyPrimeNumbers(max) {
                var filteredPrimes = filterArray(primes, "*<"+max);
                var num1AndFactors = buildNumber(filteredPrimes, max);
                var num2AndFactors = buildNumber(filteredPrimes, max);
                return [num1AndFactors,num2AndFactors];
            }
            
            function buildNumber(possibleFactors, max) {
                var index = rand(0, possibleFactors.length-1);
                var factor = possibleFactors[index];
                var num = factor;
                var actualFactors = [];
                actualFactors[factor]=1;
                possibleFactors.splice(index,1);
                while (num < max) {
                    if (rand(0,possibleFactors.length) !== possibleFactors.length) {
                        index = rand(0, possibleFactors.length-1);
                        factor = possibleFactors[index];
                        if (num * factor > max) {
                            break;
                        }
                        possibleFactors.splice(index,1);
                    }
                    num *= factor;
                    if (actualFactors[factor]) {
                        actualFactors[factor]++;
                    } else {
                        actualFactors[factor] = 1;
                    }
                }
                return [num, actualFactors];
            }

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
    
            function onPlayerReady(event) {
                ready = true;
                load();
            }

            function onPlayerStateChange(event) {
                if (!suppress && settings.playVideo) {
                    switch (event.data) {
                        case YT.PlayerState.ENDED:
                            if (!suppress) {
                                console.info("Video ended");
                                $("#media-holder").hide();
                                load(getRandomElement(videos), 0);
                            }
                            break;
                    }
                }
            }

    
            function load(video, position) {
                currentPosition = position;
                
                if (!video) {
                    video = Cookies.getJSON("video");
                    try {
                        currentPosition = Cookies.getJSON("videoPosition")[0];
                    } catch (e) {
                        currentPosition = 0;
                        console.warn(e);
                    }
                }
                if (!video) {
                    video = getRandomElement(videos);
                    currentPosition = video.start ? video.start : 0;
                }
                Cookies.set("video", video, { expires: 1 });
                Cookies.set("videoPosition", [currentPosition], { expires: 1 });
                
                console.info("Loading video " + video.id + " at " + currentPosition);
                
                var config = {
                    'videoId': video.id,
                    'startSeconds': currentPosition,
                    'endSeconds': video.end
                }
                player.cueVideoById(config);
            }
            
            function playFor(seconds) {
                skipBackward(2);
                play();
                setTimeout(function() {
                    pause();
                    currentTime = getCurrentTime();
                },seconds * 1000)
            }
            
            function play() {
                try {
                    if (!suppress && settings.playVideo) {
                        console.info("Playing video");
                        $("#media-holder").show();
                        
                        player.playVideo();
                    }
                } catch (e) {
                    console.warn(e);
                }
            }
            
            function pause() {
                try {
                    if (!suppress) {
                        console.info("Pausing video");
                        player.pauseVideo();
                        currentPosition = getCurrentTime();
                        Cookies.set("videoPosition", [currentPosition], { expires: 1 });
                        $("#media-holder").hide();
                    }
                } catch (e) {
                    console.warn(e);
                }
            }
            
            function getCurrentTime() {
                try {
                    return player.getCurrentTime();
                } catch (e) {
                    console.warn(e);
                }
                return 0;
            }
            
            function skipBackward(time) {
                try {
                    if (!suppress && settings.playVideo) {
                        if (!time) {
                            time = 2;
                        }
                        console.info("Skipping backward by " + time);
                        var currentTime = player.getCurrentTime();
                        var target = Math.max(currentTime - time, 0);
                        player.seekTo(target, true);
                    }
                } catch (e) {
                    console.warn(e);
                }
            }
            
            function skipTo(time) {
                try {
                    if (!suppress && settings.playVideo) {
                        console.info("Seeking to " + time);
                        player.seekTo(time, true);
                    }
                } catch (e) {
                    console.warn(e);
                }
            }
            
        </script>
    </head>
    <body>

            <div class="page-header">
                <h1 style="font-family: 'Open Sans', sans-serif, bold;">Game of Mastery <small>by Graham</small>
                    <button id="settings-btn" class="pull-right btn btn-sm"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                </h1>
            </div>

                        </div>
                    </div>
                </div>
                <h2 style="font-size: 3vh" >Question:</h2>
                <div>
                    <div id="question" style="font-size:150%"> 

                    </div>
                    <button id="repeat-btn" style="display:none">Repeat</button>
                    <form id="q-and-a-form">
                        <input type="tel" id="answer" style="margin-top: 10px" />
                    </form>
                    <div id="choices-div" style="display:none"></div>
                    <div id="response-div"></div>
                    <button id="new-question-btn" class="btn btn-default" style="display:none">New question</button>
                </div>

            </div>
        </div>
        
        
        <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Setup</h4>
              </div>
              <div class="modal-body" style="max-height:calc(100vh - 200px); overflow-y: scroll">
                  <h3>General settings</h3>
                  <button id="reset-score-btn" class="btn btn-warning pull-right">Reset score</button>
            
                  <div class="btn-group btn-group-lg" data-toggle="buttons">
                      <label class='btn btn-default active'>
                          <input type='checkbox' name='settings' value='playVideo' checked />Play video
                      </label>
                      <label class='btn btn-default active'>
                          <input type='checkbox' name='settings' value='giveBonus' checked />Give bonus
                      </label>
                      <label class='btn btn-default active'>
                          <input type='checkbox' name='settings' value='timed' checked />Timed
                      </label>
                  </div>
                  
                  <h3>Question types
                      <button id="clear-all-types-btn" class="pull-right btn btn-sm btn-default">Clear all</button></h3>
                <div id="types-div" class="accordion panel panel-default">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="save-settings-btn" type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
